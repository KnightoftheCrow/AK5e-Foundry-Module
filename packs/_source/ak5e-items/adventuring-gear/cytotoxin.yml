  description:
    value: >-
      <p>As an Action, you can apply this to a Weapon you are carrying, or
      poison food/drink within 5ft of you.</p><p>When applied to a Weapon, for
      the next ten minutes that Weapon deals 1d6 additional Poison Damage on
      hit.</p><p>If a Creature consumes food/drink that has been poisoned using
      this, they must make a DC18 Constitution Saving Throw. On a failed save,
      they are Paralyzed and take 2d6 Poison Damage at the beginning of each of
      their Turns. They may attempt this Saving Throw again at the end of each
      of their Turns, ending the effect on a success. On a successful save, they
      take 2d6 Poison Damage, and are not Paralyzed.</p>
