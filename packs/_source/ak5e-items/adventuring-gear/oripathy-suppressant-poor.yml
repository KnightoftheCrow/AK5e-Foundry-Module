  description:
    value: >-
      <p>A concoction of NSAIDs, placebo tablets, and stimulants; its almost
      impossible for them to know what it truly contains. Often given or sold
      fraudulently by the unscrupulous to appear generous to the Infected, it
      typically does nothing to slow the progression of the disease or improve
      the prognosis of the patient, but it may ease their suffering somewhat.
      </p><p>Can be consumed as an Action; when it is, roll 1d10. On a result of
      7 or higher, the progression of the disease is suppressed. On any other
      result, it is not suppressed.</p>
