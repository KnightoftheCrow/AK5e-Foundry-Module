  description:
    value: >-
      <p>As an Action, you can apply this to a Weapon you are carrying, or
      poison food/drink within 5ft of you.</p><p><strong>(Partially Automated:
      Use the Necrotoxin Save Activity on this Item when a Creature needs to
      make the save) </strong>When applied to a Weapon, the effect lasts for ten
      minutes. The first time each Turn you hit a Creature with that Weapon,
      that Creature must pass a DC15 Constitution Saving Throw or take 1d8
      Poison Damage and be Necrotised until the end of their next
      Turn.</p><p><strong>(Automated) </strong>If a Creature consumes food/drink
      that has been poisoned using this, they must make a DC15 Constitution
      Saving Throw. On a failed save, they are Necrotised until they complete a
      Long Rest. On a successful save, they are Necrotised for 10 minutes.</p>
