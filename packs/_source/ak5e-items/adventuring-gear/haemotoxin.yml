    value: >-
      <p>As an Action, you can apply this to a Weapon you are carrying, or
      poison food/drink within 5ft of you.</p><p><strong>(Partially Automated:
      Use the Haemotoxin Save Activity on this Item when a Creature needs to
      make the save)</strong> When applied to a Weapon, the effect lasts for ten
      minutes. The first time each Turn you hit a Creature with that Weapon,
      that Creature must pass a DC15 Constitution Saving Throw or take 3d10
      Poison Damage.</p><p><strong>(Partially automated; Creature takes 60 on a
      failed Save. On a successful Save, use the 6d10 Poison Damage
      Activity)</strong> If a Creature consumes food/drink that has been
      poisoned using this, they must make a DC15 Constitution Saving Throw. On a
      failed save, they take 60 Poison Damage. On a successful save, they take
      6d10 Poison Damage.</p>
