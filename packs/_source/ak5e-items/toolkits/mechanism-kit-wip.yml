  description:
    value: >-
      <p>Often associated with ne’er-do-wells, the Mechanism Kit contains all
      the tools necessary for the manipulation of locks and tumblers. However,
      to those skilled with it, those fine but strong tools and high dexterity
      lends itself well to the fine manipulation of high tension wires,
      triggers, and trapdoors often used in traps.</p><p><strong>Starting
      Charges:</strong> 10</p><h3>Uses:</h3><p><strong>Break and Enter
      (Partially Automated; rolls Sleight of Hand):</strong> Using this Kit as
      an Action, you may attempt to pick a non-electronic lock that you can
      touch. This is a Sleight of Hand Check, the DC of which is determined by
      the GM based on the security of the lock.</p><p><strong>Secure (1
      Charge):</strong> Just as you can open doors, you can close them. As an
      Action, you can lock a door, container, or other lockable object that you
      can touch. The DC for a Creature to pick that lock is equal to 8 + your
      Sleight of Hand Modifier.</p><h3>Proficient Uses:</h3><p><strong>Red Wire,
      Blue Wire (1 Charge) (Partially Automated: grants a +5 Sleight of Hand
      Bonus that expires after 1 Check):</strong> The tools found in this kit
      are, as it turns out, very useful for manipulating fine wires and holding
      things in very specific places. As an Action, you gain a +5 Modifier to
      your next Check to disarm a Trap.</p><p><strong>The Best Laid Plans (2
      Charges) (MODULE MAKERS NOTE: This can be automated after Trapmaster is
      finished):</strong> As a Long Rest Activity, you can prepare one of the
      Traps from Trapmaster’s Place Trap Feature (except Timed Explosive). After
      doing so, you may set that prepared Trap as an Action once. However, if
      you are not a Trapmaster, the Damage of these Traps does not scale with
      your Level.</p>
