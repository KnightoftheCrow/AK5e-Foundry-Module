    max: '10'
  description:
    value: >-
      <p>Many people underestimate how easy it is to throw off the perception of
      a casual observer; to make someone appear to be someone they are not. It
      is a skill set used commonly in films and theatre, but also in espionage.
      The Makeover Kit contains a wealth of makeup and other cosmetics, as well
      as a variety of simple textiles used to modify the appearance of
      outfits.</p><p><strong>Starting Charges:</strong>
      10</p><h3>Uses:</h3><p><strong>Cover Up (1 Charge) (Partially Automated:
      applies an effect with no mechanics):</strong> As a Short Rest Activity,
      you can cover an small injury, scar, or superficial mark on a willing
      Creature, making it much harder to spot until your next Long Rest. It is
      not impossible to spot, and cannot cover over features that extrude from
      the body, such as horns or tails.</p><p><strong>Lay Bare (1
      Charge):</strong> Using the tools and chemicals in the kit, over the
      course of a minute you can remove makeup from a person, or paint from an
      area no more than 1 square foot.</p><h3>Proficient
      Uses:</h3><p><strong>Assemble Disguise (2 Charges) (Partially automated:
      toggles a +10 Deception Bonus)</strong>:As a Short Rest Activity, you can
      put together a disguise to make a Creature appear to be someone they are
      not, or part of a particular organisation. While that Creature is wearing
      the disguise, they have a +10 Bonus to any Deception Check to pass
      themselves off as who they are pretending to be.</p><p>However, this
      disguise is only visual; it does not change their voice, and it will not
      apply against people who know the organisation or person they are
      pretending to be.</p><p><strong>Make an Impression (1 Charge)
      (Automated):</strong> As a Short Rest Activity, you can curate the
      appearance of a willing Creature to help them give off a particular
      impression. When you do so, choose either Intimidation, Deception, or
      Persuasion; until they next complete a Long Rest, that Creature has
      Advantage on Checks of the chosen type. A Creature can only have one
      makeover active at a time.</p>
