  description:
    value: >-
      <p>The role of a messenger is an oft-unappreciated but essential one; the
      need for prompt communication over distance has been the cause of many a
      technological or cultural development. On Terra, they serve an additional
      purpose; maintaining communication lines over the constantly shifting
      geography, and warning of Catastrophes where electronic communication can
      fail. The word of a Catastrophe Messenger can move an entire city if they
      are believed; but the disruption their messages can cause, especially if
      the report was mistaken, often causes them to be
      maligned.</p><p><strong>Starting Charges:</strong>
      5</p><h3>Uses:</h3><p><strong>Communications Know-How (Partially
      Automated: Toggles a +5 Technology Bonus):</strong> Communications
      equipment is often both mechanical and electrical in nature, requiring
      tools from both disciplines. This kit has these tools, granting you a +5
      Bonus to Technology Checks to repair communications equipment such as
      radios or transmitters.</p><p><strong>Short Range Radio:</strong> Through
      the kit, you have access to a Short Range radio which can send and receive
      signals up to 10 miles away. Setting up the radio to send and recieve
      signals, or packing it away again, takes a minute.</p><h3>Proficient
      Uses:</h3><p><strong>Draw Map (1 Charge):</strong> A messenger’s job
      doesn’t just involve speaking over the radio, but often travelling
      directly to places, either to deliver messages manually or to maintain
      radio lines. For this, they rely on maps, but Terra’s Catastrophes mean
      the geography often changes, and they must draw their own maps.As a Long
      Rest Activity, you may draw a map of the surrounding area. Anyone holding
      this map has a +5 Bonus to Wilderness Checks to navigate the surrounding
      area (When you do this, add a
      @UUID[Compendium.ak5e.ak5e-items.Item.8Q5wIBTz9VgyWonf]{Messenger Kit Map}
      to your sheet).</p><p><strong>Establish Communications (1
      Charge):</strong> As a Long Rest Activity, you can establish a temporary
      communication station. Through this, you can send radio signals up to 50
      miles; this can be further extended if there are other communications
      stations (temporary or otherwise) within this range.</p>
