  description:
    value: >-
      <p>As any soldier or engineer will tell you, if you fail to take care of
      your tools, they will fail to take care of you. The maintenance kit
      contains all of the necessary equipment to perform rudimentary metalwork
      away from a dedicated workshop; you wonâ€™t make anything new, but you can
      keep what you have in good condition.</p><p><strong>Starting
      Charges:</strong> 10</p><h3>Uses:</h3><p><strong>Maintain Weapon (1
      Charge) (Automated):</strong> As a Short Rest Activity, you can choose a
      weapon to work on and maintain it back to its peak performance. That
      weapon gains one of the following benefits (your choice):</p><ul><li><p>+1
      to Attack Rolls using that weapon</p></li><li><p>+1 to Damage Rolls with
      that weapon</p></li><li><p>The value of the Range Property is increased by
      50%.</p></li></ul><p>A Weapon can only have one of these benefits at a
      time, and loses these benefits at the end of any fight in which they were
      used to make an Attack.</p><p><strong>Repair Weapon/Armour (2
      Charge):</strong> As a Long Rest Activity, you can repair a damaged
      Weapon, Medium Armour, or Heavy Armour. To do so, you must succeed on a
      DC13 Strength Check; if you are Proficient in this Kit, you may add your
      Proficiency Bonus to this Roll. Any item that has been repaired has its
      value reduced to half (rounding up) of its original value.</p><p>On a
      failure, nothing happens, but the charge and time are
      consumed.</p><h3>Proficient Uses:</h3><p><strong>Material
      Analysis</strong>: Your knowledge of weapons and armour gives you special
      insight into what events lead to what effects on the metal. If you take a
      minute to examine a weapon or piece of medium/heavy armour, you gain a +5
      Bonus to Checks to learn about its recent history and provenance, such as
      how often it has been used, what caused particular marks or damage to it,
      or where it was likely made.</p><p><strong>Mobile Workshop:</strong> When
      you use the Repair Weapon/Armour or Maintain Weapon options of this
      Toolkit, you can instead target a number of things equal to your Strength
      Modifier (unless it is negative) + your Proficiency Bonus, as opposed to
      just one.</p>
