  description:
    value: >-
      <p>A Makeshift Medical Kit made by the Sami Folk.</p><p><strong>Starting
      Charges:</strong> 3</p><h3>Uses:</h3><p><strong>Aftercare (1
      Charges):</strong> As a Short Rest Activity,, you can target a number of
      Creatures up your Intelligence Modifier (minimum 1). The first time during
      that Rest those Creatures expend a Hit Dice, they do not roll for Hit
      Points recovered, and instead recover the maximum amount possible on their
      Hit Dice.</p><p><strong>First Aid (1 Charge):</strong> As an Action, you
      can cause a willing Creature you can touch to immediately expend and roll
      one of its Hit Dice, recovering that many Hit Points. This is considered
      to be you restoring Hit Points to them, for any feature that requires
      it.</p><h3>Proficient Uses:</h3><p><strong>Paramedic (1 Charge)
      (Automated):</strong> When you would make a Medicine Check to Triage a
      Dying Creature, you can use this (no Action required) to grant yourself a
      +5 Modifier to that Check. This effect is not
      cumulative.</p><p><strong>Patient Assessment (Automated):</strong> The
      equipment you have, and your knowledge of how best to use it, allows you
      to accurately monitor a patientâ€™s state better than a layman. If you spend
      a minute assessing them using this kit, you gain Advantage on your next
      Medicine Check against them.</p><p></p><p></p><p></p>
