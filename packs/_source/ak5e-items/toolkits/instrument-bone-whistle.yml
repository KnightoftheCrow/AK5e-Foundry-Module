  description:
    value: >-
      <p>On earth, musical instruments have existed in some form for as long as
      40,000 years. Music is a form of self-expression that is like nothing
      else, touching the hearts of everyone, from newborn babes to the most
      hardened soldiers.</p><p><strong>Starting Charges:</strong>
      -</p><h3>Uses:</h3><p><strong>Play a known Tune:</strong> By succeeding on
      a DC12 Performance Check, you can play an already existing song or
      tune.</p><h3>Proficient Uses:</h3><p><strong>Compose a Tune:</strong> Over
      the course of a Long Rest, you can compose new music by succeeding on a
      DC15 Performance Check.</p><p><strong>Improvise a Tune:</strong> By
      succeeding on a DC17 Performance Check, you can improvise a new song or
      tune as you play it.</p>
