  description:
    value: >-
      <p>Wrenches, screwdrivers, wire cutters and strippers, blowtorches; these
      are the tools by which mechanics and engineers weave their “magic”,
      turning inert metal into vehicles. The kit of an engineer is equal parts
      toolbox and portable scrapheap.</p><p><strong>Starting Charges:</strong>
      5</p><h3>Uses:</h3><p><strong>Emergency Repairs (1 Charge) (Partially
      automated: restores Hit Points but not Temporary Hit Points).</strong>
      With the right tools, you can often keep a machine ticking longer than it
      should. Choose a Vehicle or Construct within 5 feet. If you work on it
      uninterrupted for 1 minute, roll a number of d4’s equal to your
      Intelligence Modifier (or your Intelligence Modifier + your Proficiency
      Bonus if you are Proficient with this Kit); it regains that many Hit
      Points, and gains any excess Hit Points as Temporary Hit
      Points.</p><p><strong>Examine Machinery (Partially Automated; toggles a +5
      Tech Bonus):</strong> The tools in this kit are useful in essentially all
      interactions with machinery, but especially useful when trying to figure
      out what has gone wrong. If you take 10 minutes to examine them, you gain
      a +5 Bonus to Technology Tests to determine the state and function of
      constructs and machines.</p><h3>Proficient Uses:</h3><p><strong>Automaton
      Automation (2 Charges):</strong> As a Long Rest Activity, you can prepare
      an Automaton (Turret) for use (Page 467). The Turret begins in its
      portable form. A minute after being unfolded from its portable form for
      the first time, a Turret created in this way dies. You can only have one
      such Turret at a time, but it does not count against the maximum amount of
      Automatons or Drones you can control.</p><p><strong>Jury Rig (1
      Charge):</strong> Sometimes the way things are made is for safety. But it
      doesn’t mean that’s all they can do. As a Short Rest Activity, you can
      “improve” a Vehicle or Construct. You can either:</p><ul><li><p>Give the
      target a +2 Bonus to all Driving Checks performed with it. A Vehicle or
      Construct can only be the target of this Proficient Use once (this is not
      automated).</p></li><li><p>Give one weapon on the target a +2 Bonus to
      Attack Rolls with that Weapon. Each Weapon on that Vehicle or Construct
      can only be the target of this Proficient Use once (this is
      automated).</p></li></ul>
