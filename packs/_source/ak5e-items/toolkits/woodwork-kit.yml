  description:
    value: >-
      <p>Wood is one of the first construction materials ever utilised by
      mankind. It is sturdy, weather resistant, readily available, and
      renewable. Even in the modern age, wood is still commonly used, with no
      universally suitable replacement. The Woodwork Kit contains the saws,
      hammers, nails and other tools necessary for carpentry, as well as a
      supply of wood to do it with.</p><p><strong>Starting Charges:</strong>
      5</p><h3>Uses:</h3><p><strong>Firestarter (1 Charge) (Not Automated):
      </strong>Over the course of a minute, you can create and light a small
      Campfire.</p><p><strong>Carve Symbol:</strong> As an Action, you can carve
      a simple symbol of your choice into a wooden surface within 5 feet of you.
      If you spend a minute instead, you can carve a complex symbol or a
      message.</p><h3>Proficient Uses:</h3><p><strong>Calming Carving (1 Charge)
      (Partially Automated: Save occurs, but results must be manual):</strong>
      Many people who practice woodcarving describe it as a therapeutic. As a
      Short Rest Activity, you can carve a trinket. The trinket can depict
      whatever you like. To do so, you must make a DC13 Strength Check; if you
      are Proficient in this Kit, you may add your Proficiency Bonus to this
      roll. On a success, the trinket is good enough to be sold, and has a value
      of 50 LMD (Add a
      @UUID[Compendium.ak5e.ak5e-items.Item.pAlUvzqkeRHuOSmw]{Fine Wooden
      Trinket} to your Sheet). On a failure, it has no value beyond the
      sentimental (Add a
      @UUID[Compendium.ak5e.ak5e-items.Item.Lq67wRgW1lPn0Jtb]{Wooden Trinket} to
      your Sheet). Regardless of success or failure, however, you have Advantage
      on the next Wisdom Saving Throw you make.</p><p><strong>Carpentry (1
      Charge) (Not Automated): </strong>As an Action, if you are holding nothing
      in your hands, you can use this Kit to put up a rudimentary wooden
      barricade over a door, window, or similar portal; this Barricade has an AC
      of 11 and Hit Points equal to 3d6 + your Strengh Modifier. Each portal can
      only have one Barricade. You can also use this to reinforce an existing
      barricade, increasing its AC by 1 and its maximum and current Hit Points
      by 3d6 + your Strength Modifier; each Barricade can only be reinforced
      twice.</p>
