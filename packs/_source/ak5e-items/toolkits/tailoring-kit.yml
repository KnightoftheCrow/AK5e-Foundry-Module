  description:
    value: >-
      <p>Throughout history, many armies have been defeated because they failed
      to have adequate clothing for the weather. Every day, people become ill or
      even perish as a result of exposure. And yet, many treat the ability to
      tailor as a luxury, rather than the lifesaving, civilisation defining
      skill it is. The Tailoring Kit contains all the tools needed to weave,
      sow, and tailor in both textiles and leather, as well as a supply of those
      materials.</p><p><strong>Starting Charges:</strong>
      10</p><h3>Uses:</h3><p><strong>Create Outfit (X Charges) (Partially
      Automated: Checks exists but results must be manual)</strong>: As a Long
      Rest Activity, you can tailor together a piece of Clothing, Protective
      Clothing, or a Reinforced Outfit. You must make a DC13 Dexterity Check (if
      you are Proficient in this Kit, you may add your Proficiency Bonus to this
      roll) and expend the required charges for the item:</p><p><strong>Stitch
      Together (1 Charge) (Partially Automated: has Check):</strong> As a Long
      Rest Activity, you can repair a damaged light armour or piece of clothing.
      To do so, you must succeed on a DC13 Dexterity Check (If you are
      Proficient in this Kit, you may add your Proficiency Bonus to this
      Roll).</p><h3>Proficient Uses:</h3><p><strong>Best Fit (1 Charge)
      (Partially Automated: Has Check but results must be manual):</strong> As a
      skilled clothier, you can adjust a piece of Armour as a Long Rest
      Activity. To do so, you must succeed on a DC13 Dexterity Check (If you are
      Proficient in this Kit, you may add your Proficiency Bonus to this Roll).
      On a success, you may apply one of the following adjustments of your
      choice (each piece of Armour can only have one
      adjustment):</p><ul><li><p>Remove Stealth
      Disadvantage</p></li><li><p>Reduce Strength Requirement by
      2.</p></li><li><p>-5lb Weight (-15lb for Heavy Armour)</p></li></ul><p>On
      a failure, nothing happens, but the charge and time are
      consumed.</p><p><strong>Tailorâ€™s Tale:</strong> For the experienced
      tailor, there is a story in every thread. Your experience with the kit and
      its tools allows you to analyse a piece of Light Armour or clothing for 10
      minutes; after doing so, you gain a +10 Modifier to Tests to determine
      information about the recent history of the item and who wore it; what
      species were they, what colour is their hair or fur, how often was it
      worn?</p>
