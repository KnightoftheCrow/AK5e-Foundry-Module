    _id: CwF1796PusuYK4aS
    system:
      tooltip: >-
        <p>A Bleeding Creature loses [[/roll 2d6]] Hit Points at the beginning
        of their Turn. This Condition is removed if the Creature recovers any
        missing Hit Points. It can also be removed by a Creature within 5 feet
        succeeding on a [[/check med 12]] as an Action. Only living Creatures
        can Bleed.</p>
