    name: Spread
    type: text
    _id: QWQPievjz3LPggSC
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When you hit with an Attack using a weapon with this Property against
        a Creature within its normal range, you may deal Piercing Damage equal
        to the Ability Modifier used for the Attack to a different Creature
        within 5 feet of the original Creature.</p>
    video:
