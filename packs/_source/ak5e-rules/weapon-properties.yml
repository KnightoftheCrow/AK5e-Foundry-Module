  - sort: 1100000
    name: Splash (X)
    type: text
    _id: 9YzvYtxjOAEichgE
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You do not make Attack Rolls when attacking using a weapon with this
        Property. Instead, choose a point within the weapon’s range; all
        Creatures within X feet of that Point must succeed on a Dexterity Saving
        Throw against your Martial DC, suffering the weapon’s normal Damage plus
        your Ability Score Modifier on a failed Save, or half that amount on a
        successful Save. If you are not Proficient with the weapon, Creatures
        have Advantage on this Saving Throw.</p>
    video:
      controls: true
      volume: 0.5
    src: null
    category: null
