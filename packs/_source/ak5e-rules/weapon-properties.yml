      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>This weapon is a Terran firearm, which operate on Originium Arts. You
        do not need to be able to cast any Arts to use weapons with this
        Property, but any effect that prevents the casting of Arts also prevents
        use of this weapon.</p>
    video:
