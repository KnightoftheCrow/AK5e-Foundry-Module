    name: Crush (X)
    type: text
    _id: UMNN0ltqsGgesRxQ
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>If you hit a Creature with an Attack with this Property, the Damage
        of that Attack cannot be reduced to less than X by Damage Reduction or
        Resistance (Immunities apply as normal). If the rolled Damage of the
        Attack is less than X, it instead cannot be reduced any further.</p>
    video:
