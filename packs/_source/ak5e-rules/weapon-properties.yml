    image: {}
    text:
      format: 1
      content: >-
        <p>While you have a weapon with the Conductive (X) Property Equipped,
        you gain +X to your Spell Attack Rolls and Spell Save DC. If you have
        multiple weapons with this property Equipped, only the largest value of
        X is applied.</p>
