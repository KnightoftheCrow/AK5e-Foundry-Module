      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Once per Turn, when you hit with an Attack using a weapon with the
        Deadly Property, you may cause that Attack to deal additional Damage
        equal to your Proficiency Bonus.</p>
