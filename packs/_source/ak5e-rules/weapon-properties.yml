    name: Returning
    type: text
    _id: kOnm3XZjIkIKSMqs
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>If you make a Ranged Attack using the Thrown Property of this weapon,
        it returns to your hand after the Attack. If the Attack Roll result is a
        Natural 1, the weapon does not return, and falls at the feet of the
        target of that Attack.</p>
    video:
