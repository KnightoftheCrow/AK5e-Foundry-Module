    image: {}
    text:
      format: 1
      content: >-
        <p>If you have attacked with a weapon with this Property this Turn, you
        may make an additional Attack with that weapon as a Bonus Action.
        However, you do not add your Ability Modifier to the Damage Roll for
        that Attack.</p>
    video:
