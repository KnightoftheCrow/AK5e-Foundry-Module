          type: script
          scope: global
          command: >-
            let selection = await
            chrisPremades.utils.dialogUtils.confirm(workflow.item.name, "Has
            this Platform moved at least 15 feet in a straight line?", { userId:
            chrisPremades.utils.socketUtils.gmID() });

            if (!selection) {
                ui.notifications.warn("The DM is either afk or has deemed Charger is not allowed for this attack.");
                return "+0[Dm Cancelled]";
            } else {
                if (selection) {
                    let buttons = [
                        ["Push", "push", { image: "modules/monks-little-details/icons/push.svg" }],
                        ["Cancel", "cancel", { image: "icons/svg/cancel.svg" }],
                    ];
                    let selection2 = await chrisPremades.utils.dialogUtils.buttonDialog(workflow.item.name, "Push the target, or cancel?", buttons);
                    if (!selection2) {
                        ui.notifications.warn("You are cancelling your charger bonus.");
                        return "+0[Player Cancelled]";
                    } else if (selection2 === "push") {
                        let targetToken = workflow.targets.first();
                        await chrisPremades.utils.tokenUtils.pushToken(token, targetToken, 15);
                        return "+0[Coming Through Push]";
                    } else if (selection2 === "cancel") {
                        return "+0[Player Cancelled]";
                    }
                }
            }

            return "+0[Unexpected Selection]";
