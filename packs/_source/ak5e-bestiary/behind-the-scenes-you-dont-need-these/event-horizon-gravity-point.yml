      description:
        value: >-
          <p>At the start of each of your Turns, every Creature within the
          50-foot-radius sphere must make a Strength Saving Throw. On a failed
          Save, they take 3d10 Force Damage and are pulled 20 feet towards the
          centre of the area. On a successful Save, they take half as much
          Damage, and are not pulled. Unsecured Objects are pulled 20 feet
          towards the centre automatically.</p><p><strong>Partially
          Automated.</strong> Difficult Terrain is not automated. Trigger the
          Drag In Activity to force Creatures within the radius to make a Save,
          but they are not pulled automatically. Use the Crush Activity on any
          Creature that is dragged into the point.</p>
