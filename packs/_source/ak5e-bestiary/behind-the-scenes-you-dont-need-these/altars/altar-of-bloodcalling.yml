      description:
        value: >-
          <p>This Feature becomes active one minute after the Altar is created.
          While this Feature is active, the first time each Round a Creature
          would die within 30 feet of the Altar, their lifeless bodies are
          possessed for one last strike. They may immediately move up to their
          movement towards the nearest Creature and make a single attack against
          them (no Action required); then, they die.</p><p><strong>Partially
          Automated. </strong>After the Activating Condition is removed, use the
          Activate Activity. However, it doesn't actually do anything but leave
          an indicator that it is active. If you have the Aura Effects Module,
          the radius of the Aura is shown automatically.</p>
