      advancement: []
      description:
        value: >-
          <p>While the Altar of Retribution is active, it projects two spheres
          centred on itself; one with a 50-foot-radius, and another with a
          100-foot-radius. When a Creature within the 50-foot-radius Sphere is
          forced to make a Saving Throw by a Creature within the
          100-foot-sphere, they can choose to fail that Saving Throw. If they
          do, both they and the Creature that forced them to make the Saving
          Throw suffer the effects of failing that Saving
          Throw.</p><p><strong>Partially Automated. </strong>If you have the
          Aura Effects module enabled, when you activate this Altar, the inner
          ring will show but not the outer ring. However, an effect will be
          applied to Creatures within the 100-foot-radius. Additionally, the
          choice to fail a Saving Throw, and the effects thereof, are not
          automated.</p>
        chat: ''
