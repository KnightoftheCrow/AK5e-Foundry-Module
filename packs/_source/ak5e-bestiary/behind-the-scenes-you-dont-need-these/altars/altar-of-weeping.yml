      description:
        value: >-
          <p>At the end of each of your Turns while the Altar of Weeping is
          active, the closest Creature within 100 feet of the Altar must succeed
          on a Wisdom Saving Throw or be overwhelmed by the great sorrow of the
          Altar until the end of their next Turn.</p><p>While they are
          overwhelmed, their Speed is halved, they cannot take Reactions, and
          during their Turn they must choose between taking an Action or a Bonus
          Action.</p><p>However, while overwhelmed, a Creature can release a
          sorrowful wail as an Action, damaging the psyche of all who hear it.
          All other Creatures within a 20-foot-radius sphere centred on that
          Creature must make a DC15 Wisdom Saving Throw, taking 4d8 Psychic
          Damage on a failed Save, or half as much on a successful
          Save.</p><p><strong>Automated. </strong>Adds a special Feature to the
          sheet of Creatures that fail the Save called "Sorrowful Wail"</p>
