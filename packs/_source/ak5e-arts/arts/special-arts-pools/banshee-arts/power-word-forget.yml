  description:
    value: >-
      <p>You command a Creature within range to forget an event. When you cast
      this Art, you can either choose one of the following
      options:</p><ul><li><p>They forget up to an hour’s worth of time, of your
      choice. The time must be a singular block, and must be wholly within a
      week of the present time.</p></li><li><p>They forget a particular event of
      your choice; you must state the event for them to forget, such as “forget
      we met last year.”</p></li></ul><p>A Creature is not aware that it has
      been forced to forget, but the Art does not prevent it from relearning
      that information from an outside source.</p><p><strong>At Higher
      Levels:</strong> For each Level above 6 this Art is cast at, you can
      target 1 additional Creature, and the range is increased by
      10ft.</p><p><strong>Barely Automated. </strong>As a roleplay based Art,
      these effects cannot be automated. However, the effects of upcasting this
      Art are.</p>
