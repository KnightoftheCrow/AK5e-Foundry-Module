  description:
    value: >-
      <p>Your linguimancy is so potent that it can crack even time. Choose a
      Creature you can see within range. If that Creature has 100 or fewer Hit
      Points, they are frozen in time. A Creature with more than 100 Hit Points
      instead has its Speed reduced to 0 until the end of its next
      Turn.</p><p>When they are frozen in time, a Creature is halted in their
      current space, even if airborne. They are Incapacitated, and their Speed
      becomes 0 and cannot be increased. They cannot be moved from the current
      space by any means. Additionally, they cannot take any Actions, Bonus
      Actions, or Reactions. Finally, they are Immune to all Damage.</p><p>At
      the end of each of their Turns, affected Creatures make a Wisdom Saving
      Throw, ending the Condition on a
      success.</p><p><strong>Automated.</strong></p>
