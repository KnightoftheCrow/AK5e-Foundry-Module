  description:
    value: >-
      <p>The force of your voice can push lesser beings away from you
      physically. All Creatures with 20 or fewer Hit Points within a 10-foot
      cube originating from you are pushed directly away from you to the edge of
      the area, and have their Speed reduced by 10 until the end of their next
      Turn. Creatures with more Hit Points than this have their Speed reduced by
      10 until the end of their next Turn instead.</p><p><strong>At Higher
      Levels:</strong> For each Level above 1 this Art is cast at, the threshold
      for affected Creatures is increased by 10 Hit Points, and the side length
      of the cube is increased by 5ft.</p><p><strong>Partially Automated.
      </strong>Does not actually Push Creatures, but applies a Condition to
      Creatures that should be pushed. Does apply the reduction in Movement
      Speed.</p>
