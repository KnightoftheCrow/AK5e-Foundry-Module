  description:
    value: >-
      <p>You command a Creature within range to be silent. If that Creature has
      60 or fewer Hit Points, they are Silenced and cannot talk in any way.
      Otherwise, it is Dazed until the end of its next Turn.</p><p>At the end of
      each of their Turns, Silenced Creatures make a Wisdom Saving Throw, ending
      the Condition on a success.</p><p><strong>Automated.</strong></p><p></p>
