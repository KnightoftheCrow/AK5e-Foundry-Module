  description:
    value: >-
      <p>You create an Altar of Bloodcalling at a location within Range. The
      Altar of Bloodcalling is an object with AC 10 and 50 Hit Points. It has
      Resistance to Physical Damage, and is Immune to Psychic, Poison, and
      Necrotic Damage. A minute after creating the Altar, it becomes
      active.</p><p>While it is active, the first time each Round a Creature
      would die within 30 feet of the Altar, their lifeless bodies are possessed
      for one last strike. They may immediately move up to their movement
      towards the nearest Creature and make a single attack against them (no
      Action required); then, they die.</p><p><strong>At Higher Levels:</strong>
      The number of Creatures that can be reanimated each Round is increased by
      1 for each Level above 5 it is cast at.</p><p><strong>Partially Automated.
      </strong>After the Activating Condition is removed, use the Activate
      Activity. However, it doesn't actually do anything but leave an indicator
      that it is active. If you have the Aura Effects Module, the radius of the
      Aura is shown automatically.</p>
