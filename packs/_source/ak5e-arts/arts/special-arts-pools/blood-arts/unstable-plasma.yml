  description:
    value: >-
      <p>You apply a blood “curse” to a Creature you touch, improving their
      strength at the cost of their health. Once per Turn when that Creature
      hits with a Melee Attack, they can cause that Attack to deal 1d10
      additional Damage (no Action required). However if they do so, they lose
      1d10 Hit Points at the end of that Turn.</p><p><strong>Blood
      Amber:</strong> If there is a Blood Amber within 50 feet of you when a
      Creature would lose Hit Points as a result of this Art, you can consume
      that Blood Amber to prevent that loss of Hit Points.</p>
