  description:
    value: >-
      <p>You create a bloodline between you and a willing Creature within Range.
      As a Bonus Action while this bloodline persists, you
      may:</p><ul><li><p>Transfer any amount of your Hit Points to the linked
      Creature; you lose that amount of Hit Points, and they recover that amount
      of missing Hit Points. This amount must be less than your current Hit
      Points, and you may not spend Temporary Hit Points in this
      manner.</p></li><li><p>Transfer any amount of the linked Creatureâ€™s Hit
      Points to you; they lose that amount of Hit Points, and you recover that
      amount of missing Hit Points. The Creature must be willing, the amount
      must be less than their current Hit Points, and Temporary Hit Points
      cannot be spent in this manner.</p></li></ul><p><strong>Blood
      Amber:</strong> If there is a Blood Amber within 50 feet of you when you
      transfer Hit Points using this Art, you may consume it to increase the
      amount of Hit Points recovered by 15; this does not increase the amount of
      Hit Points lost by the other Creature.</p><p><strong>Partially Automated.
      </strong>Use the Cast Activity to "Bind" you and your target. Then to
      transfer Hit Points, use the Expend Hit Points Activity on the Creature
      who is losing Hit Points, and input the amount they are transferring in
      the Situational Damage box. Then, use the Restore Hit Points Activity on
      the other Creature and input the amount of Hit Points transferred,
      including the +15 if a Blood Amber is consumed.</p>
