      name: Royal Resistance
  uses:
    spent: 0
    recovery: []
    max: ''
  description:
    value: >-
      <p>You create a Blood Throne at a location within range. The Blood Throne
      is a throne-shaped Object with AC 10 and 100 Hit Points. It has Resistance
      to Physical Damage, and is Immune to Psychic, Poison, and Necrotic Damage.
      A Creature can only have one Throne of Blood at a time.</p><p>When you
      roll to determine Necrotic Damage dealt or Damage dealt via Haemomancy
      Arts while you are sitting on the Throne, you can restore Hit Points to a
      Creature you can see within 100 feet equal to half the amount
      rolled.</p><p>Additionally, when you take Damage while within 100 feet of
      the Throne, you can use your Reaction to give yourself Resistance to that
      Damage until the beginning of your next Turn; then, you may teleport to
      the Throne so that you are sitting on it.</p><p>Finally, when a Creature
      within 100 feet of the Blood Throne dies, a Blood Amber is automatically
      created at the closest unoccupied location to
      them.</p><p><strong>Partially Automated. </strong>The Restore Hit Points
      Feature does restore Hit Points, but you must enter the appropriate value
      into the Situational Healing.<strong> </strong>The Royal Resistance
      Feature gives you the option to gain Resistance to a particular damage
      type, but does not teleport you. The Creation of Blood Ambers is a Feature
      on the Throne itself.</p>
