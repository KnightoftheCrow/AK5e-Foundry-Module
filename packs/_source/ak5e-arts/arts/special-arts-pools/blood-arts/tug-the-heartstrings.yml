  description:
    value: >-
      <p>By controlling the movement of blood in a Creature you can see, you can
      practically control their movements.</p><p>Choose a Creature you can see
      within range; that Creature must make a Constitution Saving Throw. On a
      failed Save, you control their actions during their Turn; you cannot cause
      them to cast Arts, they have Disadvantage on Attack Rolls, and if you
      would attempt any action that would be immediately harmful to them (such
      as leaping from a high location), they may immediately attempt the Saving
      Throw again, ending the effect on a success. On a successful Saving Throw,
      they are instead Dazed until the end of their next Turn.</p><p>A Creature
      being controlled by you may reattempt the Saving Throw at the end of their
      Turn, ending the effect on a success.</p><p><strong>Blood Amber:</strong>
      If there is a Blood Amber within 50 feet of you when a Creature makes a
      Saving Throw against this Art cast by you, you can consume that Blood
      Amber to give them Disadvantage on that Saving
      Throw.</p><p><strong>Partially Automated. </strong>Use the Immediate Save
      Repeat Activity when necessary; this does not actually end the condition.
      The Disadvantage imposed by a Blood Amber is also not automated.</p>
