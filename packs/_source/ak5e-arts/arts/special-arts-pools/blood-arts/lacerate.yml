  description:
    value: >-
      <p>You cause a deep wound on a Creature that can bleed. Make a Melee Spell
      Attack; on a hit, that Creature takes 2d10 Slashing Damage and is
      Bleeding. This Bleeding Condition cannot be removed by restoring Hit
      Points. At the beginning of their Turn, a Creature Bleeding from this Art
      must succeed on a Constitution Saving Throw to remove the Bleeding
      Condition.</p><p><strong>Blood Amber:</strong> If there is a Blood Amber
      within 60 feet of you when you cast this Art, you may consume it to cause
      the Bleeding Creature to have Disadvantage on the Constitution Saving
      Throw.</p><p><strong>At Higher Levels:</strong> The Bleeding Damage dealt
      increases by 1d6 for each Level above 3 this Art is cast at.</p>
