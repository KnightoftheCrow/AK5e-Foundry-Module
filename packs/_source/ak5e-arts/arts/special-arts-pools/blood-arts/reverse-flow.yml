      initial Constitution Saving Throw.</p><p><strong>Partially Automated.
      </strong>Applies an Effect to the target that forces them to make a Save
      at the end of their Turn. Use the Damage Trigger Activity when a Creature
      with the effect would take an Action or Reaction. The Blood Amber
      Disadvantage is not automated.</p>
