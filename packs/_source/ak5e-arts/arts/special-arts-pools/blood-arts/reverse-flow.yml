  description:
    value: >-
      <p>You attempt to reverse the blood flow of a Creature you can see within
      range. That Creature must make a Constitution Saving Throw. On a failed
      Save, they take 6d8 Necrotic Damage. Furthermore, when they take an Action
      or Reaction, they take 4d8 Necrotic Damage. On a successful Save, they
      take half as much Damage, and suffer no other effects.</p><p>A Creature
      affected by this Art can make a Constitution Saving Throw at the end of
      its Turn, ending the effect on a success. A Creature cannot be affected by
      more than one instance of Reverse Flow at a time.</p><p><strong>Blood
      Amber:</strong> If there is a Blood Amber within the Artâ€™s range, you may
