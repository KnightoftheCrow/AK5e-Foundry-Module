  description:
    value: >-
      <p>With a touch, you speed up the circulation of a Creature, empowering
      them, but such strength is never free. During their next Turn, that
      Creature can take the Dash Action as a Bonus Action, and if they take the
      Attack Action, they can make an additional Attack as part of that
      Action.</p><p>However, at the end of that Turn, that Creature loses 2d8
      Hit Points.</p><p><strong>Blood Amber:</strong> If there is a Blood Amber
      within 60 feet of you when you cast this Art, you may consume it to cause
      the target Creature to not lose Hit Points at the end of their
      Turn.</p><p><strong>Automated. </strong>If a Blood Amber is consumed, do
      not select the Sanguine Surge Damage effect when prompted.</p>
