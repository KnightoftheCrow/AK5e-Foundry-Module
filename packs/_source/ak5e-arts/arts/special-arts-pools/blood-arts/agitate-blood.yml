  description:
    value: >-
      <p>You launch a sliver of writhing energy at a Creature within Range. Make
      a Ranged Spell Attack against the target. On a hit, it takes 1d10 Necrotic
      Damage, and while you maintain Concentration, you can agitate their blood,
      causing it to change pace and squirm within their body.</p><p>When you see
      that Creature take an Action or Reaction, you can use your Reaction to
      agitate their blood. That Creature must make a Constitution Saving Throw;
      on a failed Save, they take 2d10 Necrotic Damage, and have Disadvantage on
      the next Attack Roll or Saving Throw they make before the start of your
      next Turn. On a successful Save, they take half as much Damage, and suffer
      no other effects.</p><p><strong>Blood Amber:</strong> If there is a Blood
      Amber within 100ft of you when you use your Reaction for this Art, you may
      consume that Blood Amber to give the target Creature Disadvantage on that
      Constitution Saving Throw.</p><p><strong>Automated.</strong></p><p></p>
