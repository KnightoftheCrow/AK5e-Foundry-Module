  description:
    value: >-
      <p>You create an enervating cloud of blood in a 15-foot-radius sphere
      centred on a location of your choice. Creatures within the area must make
      a Constitution Saving Throw. On a failed Save, they take 4d8 Necrotic
      Damage, and can only make 1 Attack during their next Turn. On a successful
      Save, they take half as much Damage, and suffer no other
      effects.</p><p><strong>Blood Amber:</strong> If you cast this Art centred
      on a Blood Amber, that Blood Amber is consumed, and Creatures have
      Disadvantage on the Constitution Saving Throw against this
      Art.</p><p><strong>At Higher Levels:</strong> The radius of the Sphere
      increases by 5 feet for each Level above 4 it is cast
      at.</p><p><strong>Barely Automated. </strong>Applies a condition without
      an effect. Disadvantage from Blood Amber must be accounted for manually.
      Increased radius at higher levels must be accounted for manually.</p>
