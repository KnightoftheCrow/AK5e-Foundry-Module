  description:
    value: >-
      <p>Blood is a powerful thing, but there is always a price to be paid. A
      willing Creature you touch loses 2d8 Hit Points. Then, choose a different
      Creature you can see within 30 feet of you; they recover Hit Points equal
      to twice the amount lost by the first Creature; any excess Hit Points are
      gained as Temporary Hit Points.</p><p><strong>Blood Amber:</strong> If
      there is a Blood Amber within 100 feet of you when you cast this Art, you
      may consume that Blood Amber to also gain the Temporary Hit Points granted
      by this Art.</p><p><strong>Partially Automated. </strong>Use the Cast
      Activity to cause the target to lose Hit Points. The Heal and Temporary
      Hit Points Activities both restore 0 by default; input the necessary
      values as Situational Bonuses.</p><p>To trigger the Blood Amber Feature,
      target yourself for the Temporary Hit Points in addition to the original
      target.</p>
