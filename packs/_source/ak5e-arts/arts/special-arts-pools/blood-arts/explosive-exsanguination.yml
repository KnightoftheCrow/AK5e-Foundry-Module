  description:
    value: >-
      <p>You cause a Creature’s blood to attempt to explosively escape their
      body. Choose a Creature you can see within range; that Creature must make
      a Constitution Saving Throw, taking 5d8 Necrotic Damage on a failed Save,
      or half as much on a successful Save. If this Damage reduces a Creature
      that failed the Save to 0 Hit Points, they die; if they do, all Creatures
      within 15 feet of them must make a Dexterity Saving Throw, taking 5d8
      Necrotic Damage on a failed Save, or half as much on a successful
      one.</p><p><strong>Blood Amber:</strong> If there is a Blood Amber within
      the Art’s range, you may consume it to cause the original target Creature
      to have Disadvantage on the Constitution Saving Throw.</p><p><strong>At
      Higher Levels: </strong>The Damage this Art deals to the initial Creature
      increases by 1d8 for each Level above 6 it is cast
      at.</p><p><strong>Partially Automated. </strong>Use the Cast Activity for
      the Initial Damage, and the Corpse Explosion Activity if the initial
      Creature fails the Save and is reduced to 0 Hit Points, centered on them.
      Disadvantage imposed by consuming a Blood Amber must be imposed
      manually.</p><p></p>
