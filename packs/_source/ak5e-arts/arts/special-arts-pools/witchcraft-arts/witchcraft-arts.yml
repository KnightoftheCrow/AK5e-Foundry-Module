  description:
    value: >-
      <p>“Witchcraft” is, in actuality, a derogatory term for the unique Arts of
      the Sarkaz. The official term is “Incantation”, but outside of scholars,
      and those that deal in such incantations, Witchcraft is a more prevalent
      term.</p><p>What divides Incantations from typical Arts is the
      methodology. “Classical Arts”, as they are sometimes called, uses the
      energy contained within Originium to manipulate energy in the world;
      essentially allowing the Caster to impose their will on the world around
      them. In contrast, Incantations do not rely on the energy of Originium,
      but instead through defining both the “intention” of the Incantation and
      “cost” that will be paid. The Caster of an Incantation defines these
      things through their own understanding and conventional wisdom. As a
      result, Incantations are highly ritualistic in nature, far more than
      Classical Arts, as tradition and rules help define these costs and
      intentions.</p><p>Because these Incantations do not require Originium in
      the same way Classical Arts do, almost every Sarkaz has some limited
      affinity with them. Most Sarkaz, however, will steer away from such
      rituals without extreme cause. Just as the different Sarkaz clans have
      penned meaning and cost to their own Incantations, millennia and suffering
      has assigned its own cost to these unshackled Incantations, and it is a
