  description:
    value: >-
      <p>You create an Altar of Ending at a location within Range. The Altar of
      Ending is an object with AC 10 and 50 Hit Points. It has Resistance to
      Physical Damage, and is Immune to Psychic, Poison, and Necrotic Damage. A
      minute after creating the Altar, it becomes active.</p><p>When it becomes
      active, the Altar creates an Originium Storm; a 30-foot-radius sphere
      centred on the Altar that goes around corners. Creatures who enter the
      area during their Turn or begin their Turn within it must make a
      Constitution Saving Throw, taking 10d8 Necrotic Damage on a failed Save,
      or half as much on a successful Save.</p><p>At the beginning of your Turn,
      the Storm flies 15 feet directly towards the nearest Creature that isnâ€™t
      you or Creatures you designated when casting the Art. The Storm can pass
      through walls less than 2 feet thick during this movement.</p><p>The Storm
      dissipates to nothing after the Duration of the Art has passed, or if the
      Altar of Ending is destroyed.</p><p><strong>Partially Automated.
      </strong>The radius of the storm can be moved, but the "Save for Creatures
      in the Storm" Activity must be used for Creatures who enter or begin their
      Turn within it.</p>
