  description:
    value: >-
      <p>Raising up earth and stone from a massive area, you crash it down in a
      50-foot-radius sphere centred on a grounded point you can see within
      range. Every Creature within the area must make a Dexterity Saving Throw;
      they take 8d6 Bludgeoning Damage on a failed Save, or half as much on a
      successful Save.</p><p>Creatures who took Damage from the initial cast of
      the Art are buried under rock and rubble. They must make a Strength Saving
      Throw at the beginning of their Turn until they have left the area to
      resist being crushed. On a failed Save, they take 4d6 Bludgeoning Damage,
      or half as much on a successful Save.</p><p><strong>Partially Automated.
      </strong>Applies an effect to Creatures who take Damage from this Art that
      forces them to make a Save against the crushing damage. However, the
      effect is not removed when they leave the area; that must be done
      manually.</p><p></p>
