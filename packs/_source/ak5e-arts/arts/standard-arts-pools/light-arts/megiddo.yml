  description:
    value: >-
      <p>Choose up to 10 different Creatures you can see within range. Blinding
      light strikes down in a 20-foot-radius, 100-foot-high cylinder centred on
      each of the Creatures; all Creatures within the affected areas must make a
      Dexterity Saving Throw. On a failed Save, they take 10d8 Radiant Damage
      and are Blinded. At the end of their Turn, they must make a Constitution
      Saving Throw, ending the Blinded Condition on a success. On a successful
      Save, they take half as much Damage, and are instead Blinded until the end
      of their next Turn.</p><p>A Creature in the area of more than one pillar
      of light is affected only once.</p><p><strong>Automated. </strong>When you
      use the Cast Activity, place the target marker directly on each of your
      intended target Creatures. When you have placed enough, right click to end
      the targeting.</p>
