  description:
    value: >-
      <p>You project a repelling field of gravity in a 15-foot-radius Sphere
      that is centred on you, and moves with you. This area is considered to be
      Difficult Terrain for all other Creatures. While you are concentrating on
      this Art, Ranged Attacks made against a Creature within the area are made
      with Disadvantage. Additionally, if you would be hit by a Ranged Attack,
      you can expend your Reaction to force the attacker to reroll that Attack
      Roll.</p>
