  description:
    value: >-
      <p>With a rush of power, you attempt to launch targets into the air. All
      Creatures within a 10-foot-radius sphere centred on a point you can see
      within range must succeed on an Strength Saving Throw, or be flung 20 feet
      directly upwards. They then fall as normal, taking Damage from the fall as
      appropriate.</p><p><strong>At Higher Levels:</strong> The distance you
      throw Creatures and Objects into the air increases by 10 feet for each
      Level above 1 this Art is cast at.</p><p><strong>Partially Automated.
      </strong>Deals Bludgeoning Damage to affected Creatures assuming that they
      fell the distance implied by the casting of the Art at that level. If they
      fell a greater or lesser difference, the damage will be incorrect.</p>
