  description:
    value: >-
      <p>You alter the effects of gravity within a 100-foot-radius sphere
      centred on a point you can see within range. An area cannot be affected by
      two Alter Gravity effects at the same time, nor do these effects
      stack.</p><p>Choose one of the following
      effects:</p><ul><li><p><strong>Reduced Gravity:</strong> Gravity is weaker
      in this area. The weight of all objects and creatures in this area is
      halved. Furthermore, while they are in the area, Creatures gain a hover
      speed equal to half their walking speed, and take no damage from
      falling.</p></li><li><p><strong>Increased Gravity:</strong> Gravity is
      stronger in this area. The weight of all objects and creatures in this
      area is doubled and the area counts as difficult terrain. Creatures
      attempting to use a fly or hover speed within this area must succeed on a
      Strength Saving Throw or they cannot move using those speeds this Turn.
      Additionally, the jump distance of Creatures within the area is halved,
      and Creatures take double Damage from
      falling.</p></li><li><p><strong>Repulsion:</strong> Gravity pushes all
      things and creatures towards the edges of the area. For Creatures in the
      area, moving 1 foot towards the centre of the area costs 2 feet of
      movement; conversely, moving 1 foot away from the centre of the area costs
      only 0.5 feet of movement. A Creature not holding onto a fixed object is
      pushed 10 feet directly towards the edge of the zone at the end of their
      Turn. Objects not fixed to the ground are pushed 10ft towards the edge of
      the zone at the beginning of each of your
      Turns.</p></li><li><p><strong>Gravity Well:</strong> Gravity begins to
      converge on the centre of the area. For Creatures in the area, moving 1
      foot away from the centre of the area costs 2 feet of movement;
      conversely, moving 1 foot towards the centre of the area costs only 0.5
      feet of movement. A Creature not holding onto a fixed object is pulled 10
      feet directly towards the centre of the zone at the end of their Turn.
      Objects not fixed to the ground are pulled 10ft towards the centre of the
      zone at the beginning of each of your Turns.</p></li></ul><p><strong>At
      Higher Levels:</strong> If cast at 8th Level, the duration is increased to
      1 day. If cast at 9th Level, the duration is permanent until
      dispelled.</p><p><strong>Barely Automated. </strong>The Speed modifying
      effects of Reduced Gravity and Increased Gravity are automated; no other
      functions are. Additionally, when a Creature enters the area, you must use
      the Apply Gravity Effects Activity to apply the appropriate effect to
      them; furthermore, when a Creature leaves the area, the effect must be
      removed on them manually by the GM.</p>
