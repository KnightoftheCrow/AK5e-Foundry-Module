  description:
    value: >-
      <p>For a brief time, you achieve complete mastery of the four winds. Until
      the Art ends, gale-force winds whip around you like armour. For the
      duration of the Art:</p><ul><li><p>You gain a Fly Speed of 100ft. If you
      are still flying when the Art ends, you descend gracefully to the ground
      at a pace of 100 feet per Turn; you do not take falling
      Damage.</p></li><li><p>The area within a 30-foot-radius of you is
      considered to be Difficult Terrain for all other Creatures, except those
      designated by you when you cast this Art. You may change any number of
      designated Creatures during your Turn.</p></li><li><p>Non-Arts Ranged
      Attacks against you automatically miss.</p></li><li><p>When you are
      subjected to an effect that allows you to make a Dexterity Saving Throw to
      take only half Damage, you instead take no Damage if you succeed on the
      Saving Throw, and only half Damage if you fail.</p></li><li><p>As a Bonus
      Action during your Turn, choose a point within 100 feet that you can see.
      All Creatures in a 20-foot-radius sphere centred on that point must make a
      Strength Saving Throw. On a failed Save, they take 5d6 Bludgeoning Damage,
      and you may then choose whether Creatures that failed the Save are pulled
      15 feet towards the centre of the area, or pushed 15 feet away from the
      centre of the area. Creatures that succeed on the Saving Throw take half
      as much Damage, and suffer no other
      effects.</p></li></ul><p><strong>Partially Automated. </strong>The Flying
      Speed and improved Dexterity Saving Throws are automated. Additionally, a
      special feature called Wind Blast is added to the sheet of the Caster.
      However, the Difficult Terrain and automatic evasion of non-Arts Ranged
      Attacks are not automated.</p>
