  description:
    value: >-
      <p>A rush of energy pours from you, bathing your foes, ready to be
      detonated by a spark. All Creatures within a 30-foot cone originating from
      you take 4d6 Force Damage. All Creatures hit by this Art are then Primed;
      the next time a Primed Creature takes Damage, they take 2d6 additional
      Force Damage.</p><p><strong>At Higher Levels:</strong> The additional
      Damage to Primed Creatures increases by 2d6 for each Level above 4 it is
      cast at.</p><p><strong>Partially Automated. </strong>Applies an Effect
      called Primed that expires when the Creature is hit by an Attack, but the
      additional Damage is not automated. Add Xd6[force] to the situational
      damage of an attack that hits them, replacing the X with the appropriate
      number.</p>
