  description:
    value: >-
      <p>You pour volts into a Creature you touch, scrambling their nervous
      impulses. The target Creature must make a Constitution Saving Throw,
      taking 6d6 Lightning Damage and being Stunned until the end of their next
      Turn on a failed Save. On a successful Save, they take half as much
      Damage, and are Dazed until the end of their next Turn
      instead.</p><p><strong>At Higher Levels:</strong> For each Level above 5
      this Art is cast at, it deals 2d6 additional
      Damage.</p><p><strong>Automated.</strong></p>
