  description:
    value: >-
      <p>You form high current electricity around your hand into something
      approximating a lance and charge at your foe. When you cast this Art, you
      may use any movement you have remaining to move in a straight line towards
      a Creature and make a Melee Spell Attack against them. On a hit, they take
      5d10 Lightning Damage + 1d10 additional Slashing Damage for every 10 feet
      you moved before making the Attack.</p><p><strong>Barely Automated.
