  description:
    value: >-
      <p>A cloud, crackling with lightning, appears at a point you can see above
      you. It takes the shape of a Cylinder that has a 60 foot radius, and is 20
      feet tall. When the cloud appears, Creatures of your choice beneath the
      cloud and not under a roof must succeed on a Dexterity Saving Throw, or
      take 10d8 Lightning Damage.</p><p>On subsequent Turns, you can use your
      Action to move the cloud up to 15 feet, and then cause one of the
      following effects to occur;</p><ul><li><p>Creatures of your choice beneath
      the cloud and not under a roof must succeed on a Dexterity Saving Throw,
      or take 4d10 Lightning Damage.</p></li><li><p>A Creature of your choice
      beneath the cloud and not under a roof must make a Dexterity Saving Throw.
      On a failed Save, they take 8d10 Lightning Damage, and are Stunned until
      the end of their next Turn. On a successful Save, they take half as much
      Damage, and are not Stunned.</p></li></ul><p></p><p><strong>Automated.
      </strong>Does not account for Creatures that are under roofs or not.</p>
