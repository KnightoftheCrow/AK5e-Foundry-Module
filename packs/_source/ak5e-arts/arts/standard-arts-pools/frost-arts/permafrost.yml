  description:
    value: >-
      <p>You flash freeze a 10-foot cube centred on a point you can see within
      range; all Creatures within the area must make a Dexterity Saving Throw.
      On a failed Save, they take 3d10 Cold Damage, and are trapped within the
      ice. On a successful Save, they take half as much Damage, and are pushed
      to the closest edge of the area.</p><p>A Creature trapped within the ice
      is Restrained, but Attacks and Arts cannot pass into or out of the Ice.
      The Ice is considered to be an Object with AC 8 and 30 Hit Points. It has
      Vulnerability to Fire Damage, and is Immune to Cold, Psychic, and Poison
      Damage. If the Ice reaches 0 Hit Points, or the duration of the Art is
      reached, the ice shatters, immediately releasing all of the Creatures
      trapped within it.</p><p><strong>At Higher Levels:</strong> For each Level
      above 4 this Art is cast at, the size of the cube is increased by 10
      feet.</p><p><strong>Partially Automated</strong>. Creatures that fail the
      Saving Throw are Restrained. They gain the Total Cover Condition, but it
      does nothing without an additional module to make it do so. Additionally,
      the Hit Points of the Ice Cube must be tracked externally.</p>
