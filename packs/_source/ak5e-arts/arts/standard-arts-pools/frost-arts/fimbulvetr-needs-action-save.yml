  description:
    value: >-
      <p>You attempt to snap freeze the area surrounding you. All other
      Creatures within a 50-foot-radius sphere centred on you must make a
      Constitution Saving Throw. On a failed Save, they take 10d8 Cold Damage,
      and gain the Frozen Condition. A Creature can reattempt this Saving Throw
      as an Action during their Turn, ending the effect on a success.</p><p>On a
      successful Save, they take half as much Damage, and are Frozen until the
      end of their next Turn.</p><p>When you cast this Art, you can designate a
      number of Creatures equal to your Spellcasting Ability Modifier + your
      Proficiency Bonus to be unaffected by the
      Art.</p><p><strong>Automated.</strong></p>
