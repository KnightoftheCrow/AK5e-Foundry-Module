  description:
    value: >-
      <p>Boulders of ice and sheets of snow form in the air at your command,
      tumbling down with thunderous impact upon a location you choose within
      range. The area affected is made up of four 20-foot cubes, which you
      arrange as you like; each Cube must be contiguous with at least one other
      Cube, and must touch the ground. Every Creature in the affected area must
      make a Dexterity Saving Throw, taking 4d8 Bludgeoning Damage + 4d8 Cold
      Damage on a failed Save, or half as much on a successful Save.</p><p>For
      the duration of the Art, the area affected by this Art is considered to be
      Difficult Terrain for non-flying Creatures.</p><p><strong>Partially
      Automated. </strong>The Difficult Terrain portion is not automated.</p>
