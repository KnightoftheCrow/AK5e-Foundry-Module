  description:
    value: >-
      <p>Acid begins raining in a 40-foot-radius, 100-foot-high cylinder centred
      on a grounded point within range. Each Creature in the cylinder not
      protected from the rain must make a Dexterity Saving Throw. On a failed
      save, they take 5d8 Acid Damage, and are coated in acid. On a successful
      save, they take half as much Damage, and are not coated in acid.</p><p>A
      Creature that is coated in acid takes 2d8 Acid Damage at the beginning of
      each of its Turns. It can remove this acid as an
      Action.</p><p><strong>Automated.</strong></p>
