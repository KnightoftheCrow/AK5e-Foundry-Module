  description:
    value: >-
      <p>You attempt to burn away the defences of a Creature. Choose a Creature
      you can see within range; that Creature must make a Constitution Saving
      Throw. On a failed Save, it takes 2d6 Acid Damage, and is Corroded. On a
      successful Save, it takes half as much Damage, and is not
      Corroded.</p><p>A Creature may attempt this Saving Throw again at the end
      of its Turn, ending the effect on a success.</p><p><strong>At Higher
      Levels:</strong> The Damage of this Art increases by 1d6 for each Level
      above 1 it is cast at.</p>
