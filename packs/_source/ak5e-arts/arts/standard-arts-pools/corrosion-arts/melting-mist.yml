  description:
    value: >-
      <p>You form a 20-foot-radius sphere of toxic mist centred on a visible
      point within range. The mist lasts for the duration or until strong wind
      (such as the one created by Gust of Wind) disperses it, ending the spell.
      Its area is Heavily Obscured.</p><p>Each Creature in the Sphere when it
      appears must make a Constitution Saving Throw, taking 4d8 Acid Damage on a
      failed Save, or half as much on a successful Save. A Creature must also
      make this Saving Throw when it enters the area during its Turn or begins
      its Turn there; a Creature makes this Save only once per
      Turn.</p><p><strong>At Higher Levels:</strong> The Damage increases by 1d8
      for each Level above 3 this Art is cast at.</p><p><strong>Barely
      Automated. </strong>The Heavily Obscured area is not automated. Use the
      Follow Up Save Activity for Creatures that enter the area or begin their
      Turn there; it does not account for the level of the Art, so you will have
      to enter the missing Xd8 into the Situational Damage section.</p>
