  description:
    value: >-
      <p>Choose two unoccupied points you can see within range. At each of those
      points, you create a densely packed bubble of acid, ready to detonate when
      disturbed. When a Creature touches a bubble, enters a space within 5 feet
      of a bubble, or a bubble is otherwise disturbed, it explodes. When a
      bubble explodes, all Creatures within 10 feet of the bubble must make a
      Dexterity Saving Throw, taking 4d6 Acid Damage on a failed Save, or half
      as much on a successful Save. A Creature can only take this Damage once
      per Turn.</p><p>When you cast this Art, you can designate any number of
      Creatures; these Creatures cannot cause the bubbles to detonate by being
      too close. It will still explode if they touch it, and they are still
      affected by the explosion as normal.</p><p><strong>At Higher
      Levels:</strong> For each Level above 2 this Art is cast at, you can
      create 1 additional bubble.</p><p><strong>Partially Automated:
      </strong>Use the Cast Activity to place your bubbles; the radius placed is
      the trigger radius for that bubble. Use the Detonate Activity when a
      bubble would explode.</p>
