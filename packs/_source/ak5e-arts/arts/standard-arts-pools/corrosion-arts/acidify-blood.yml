  description:
    value: >-
      <p>Up close and personal, you adjust the pH of a Creatureâ€™s blood. Make a
      Melee Spell Attack against a Creature; on a hit, that Creature is
      afflicted while you maintain Concentration.</p><p>An afflicted Creature
      makes a Constitution Saving Throw at the beginning of each of its Turns.
      On a failed Save, it takes 3d8 Necrotic Damage + 3d8 Acid Damage, and is
      Poisoned until the beginning of its next Turn. This Poisoned Condition
      cannot be removed in other ways. On a successful Save, it takes half as
      much damage, and is not Poisoned.</p><p><strong>At Higher Levels:</strong>
      The Acid Damage dealt increases by 1d8 for each Level above 5 it is cast
      at.</p><p></p>
