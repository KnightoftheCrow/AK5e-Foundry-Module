    value: >-
      <p>You degrade the very ground in a 75-foot-radius grounded Circle centred
      on you. When you cast this Art, you may designate any number of
      5-foot-radius circles within the area to be unaffected by this
      Art.</p><p>When the area appears, it is considered to be Difficult
      Terrain, and all Creatures touching the affected area take 4d6 Acid
      Damage. For the duration of the Art, when a Creature enters the affected
