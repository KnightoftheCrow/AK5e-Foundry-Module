  description:
    value: >-
      <p>You begin to concentrate roiling, corrosive fluids at a point you can
      see within range for the duration. When the Art ends, the fluids burst
      outwards, and every Creature within a 20-foot-radius sphere centred on
      that point must make a Dexterity Saving Throw. On a failed Save, they take
      4d8 Acid Damage, plus 2d8 Acid Damage for every Turn you maintained
      Concentration on this casting of this Art.</p><p><strong>Partially
      Automated. </strong>Use the Turn End Damage Increase Activity at the end
      of each of your Turns that the Art has not ended, and the Detonate
      Activity when it ends. The Cast Activity resets the Damage of the Art, in
      addition to consuming the necessary Arts Points.</p>
