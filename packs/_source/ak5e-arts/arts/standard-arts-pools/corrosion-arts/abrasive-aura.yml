    value: >-
      <p>Surges of corrosive fluid flow around a willing Creature you touch,
      becoming a weapon with which to burn their enemies. For the duration, that
      Creature can make a Melee Spell Attack against a Creature within 10 feet
      as a Bonus Action during their Turns, using your Spell Attack Modifier. On
      a hit, the target Creature takes 2d6 + your Spellcasting Ability Modifier
      in Acid Damage.</p><p><strong>At Higher Levels:</strong> The Acid Damage
      dealt increases by 1d6 for each Level above 2 it is cast
      at.</p><p><strong>(Partially Automated: </strong>When casting this Art on
