  description:
    value: >-
      <p>A torrent of corrosive fluid blasts from you in a 100-foot-long,
      10-foot-wide line. Each Creature in the area must make a Dexterity Saving
      Throw, taking 5d8 Acid Damage on a failed Save, or half as much on a
      successful Save.</p><p>Then, if this line intersects with a wall or other
      object capable of providing Total Cover, the acid splashes in a
      15-foot-radius sphere centred on the point where the line intersects that
      object. All Creatures within this sphere must make a Dexterity Saving
      Throw, taking 5d8 Acid Damage on a failed Save, or half as much on a
      successful Save</p><p><strong>At Higher Levels:</strong> The Acid Damage
      dealt by both the line and sphere increases by 1d8 for each Level above 7
      it is cast at.</p>
