  description:
    value: >-
      <p>You cause water to enter a Creatureâ€™s respiratory system in great
      volumes. Choose a Creature you can see within range; that Creature must
      make a Constitution Saving Throw. On a failed Save, they begin
      Suffocating. Furthermore, their Movement Speed is halved, they have
      Disadvantage on all Saving Throws (except Constitution), and Skill Checks.
      They may attempt this Saving Throw again as an Action on each of their
      Turns, ending the effect on a success.</p><p>On a successful Save, they
