  description:
    value: >-
      <p>You project a gout of water like a fire hose in a 30-foot-long,
      10-foot-wide line originating from you. All Creatures in the line must
      make a Strength Saving Throw. On a failed Save, they take 3d6 Bludgeoning
      Damage, and are pushed away from you to the end point of the line. On a
      successful Save, they take half as much Damage, and are instead pushed
      back 10 feet.</p><p><strong>At Higher Levels:</strong> The length of the
      line is increased by 20ft for every Level above 2 this Art is cast
      at.</p><p><strong>Barely Automated. </strong>The pushing effect is not
      automated. However, Creatures that fail the Saving Throw are marked with
      an effect.</p>
