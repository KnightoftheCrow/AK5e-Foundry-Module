  description:
    value: >-
      <p>Forming water into a cutting edge, you swipe outwards. Make a Melee
      Spell Attack against a Creature within 5 feet. On a Hit, the target takes
      1d6 Slashing Damage, and all other Creatures within a 10-foot cone
      originating directly behind the original target from your perspective take
      Slashing Damage equal to your Spellcasting Ability
      Modifier.</p><p><strong>Cantrip Upgrade:</strong> The Damage of the
      initial Attack increases by 1d6 when you reach levels 5 (2d6), 11 (3d6),
      and 17 (4d6). At Level 11, the Damage dealt to Creatures within the Cone
      increases to twice your Spellcasting Ability
      Modifier.</p><p><strong>Barely Automated. </strong>After making the
      initial Spell Attack, you must then use the appropriate "Aqua Blade Cone"
      Activity. Remember that the original target should not take the additional
      Damage from the cone.</p>
