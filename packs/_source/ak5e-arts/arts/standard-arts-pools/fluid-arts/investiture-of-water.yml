  description:
    value: >-
      <p>Clear water cascades over your form, as if you had just emerged from
      underwater. Until the Art ends, you gain the following
      benefits:</p><ul><li><p>You have Resistance to Acid, Cold, and Fire
      Damage.</p></li><li><p>You have a Swimming Speed equal to your Walking
      Speed (if you already have a Swimming Speed, it is increased by a value
      equal to your Walking Speed), can breathe underwater, and can walk on the
      surface of liquids.</p></li><li><p>You can use your Action to attempt to
      trap a Creature in a bubble of water. Choose a Creature you can see within
      30 feet of you; that Creature must succeed on a Strength Saving Throw or
      they are Restrained until the end of their next
      Turn.</p></li></ul><p><strong>Automated. </strong>Adds a Feature to your
      sheet called Bubble Prison.</p>
