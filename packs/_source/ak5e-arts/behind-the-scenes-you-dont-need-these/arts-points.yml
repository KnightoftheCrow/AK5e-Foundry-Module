  description:
    value: >-
      <p>In AK5e, Creatures no longer have Spell Slots, but instead have Arts
      Points, the exact amount of which is determined mostly by Class, or
      sometimes Branch, Level (in the case of Player Characters) or GM
      Discretion (in the case of Non-Player Characters).</p><p>Casting an Art
      requires the caster to pay a cost in Arts Points equal to the Level they
      wish to cast the Art at. If they do not have enough Arts Points, they
      cannot cast the Art at that Level.</p><p>The maximum Level at which a
      caster can use an Art is controlled by their Character Level or CR; while
      a Creature will have enough Arts Points to cast a 9th Level Art fairly
      early into their career, they cannot do so until their Maximum Art Level
      is 9.</p><blockquote><p><strong>9th Level Arts</strong></p><p>9th Level
      Arts are the peak of what a Caster can achieve, capable of world changing
      events. For this reason, a Creature can only cast a single 9th Level Art
      per Long Rest, regardless of remaining Arts
      Points.</p></blockquote><p></p><table><thead><tr><td><p
      style="text-align:center"><strong>Level</strong></p></td><td><p
      style="text-align:center"><strong>Maximum Art
      Level</strong></p></td><td><p style="text-align:center"><strong>Arts
      Points</strong></p></td></tr></thead><tbody><tr><td><p>1</p></td><td><p>1</p></td><td><p>2</p></td></tr><tr><td><p>2</p></td><td><p>1</p></td><td><p>3</p></td></tr><tr><td><p>3</p></td><td><p>2</p></td><td><p>4</p></td></tr><tr><td><p>4</p></td><td><p>2</p></td><td><p>5</p></td></tr><tr><td><p>5</p></td><td><p>3</p></td><td><p>7</p></td></tr><tr><td><p>6</p></td><td><p>3</p></td><td><p>8</p></td></tr><tr><td><p>7</p></td><td><p>4</p></td><td><p>9</p></td></tr><tr><td><p>8</p></td><td><p>4</p></td><td><p>11</p></td></tr><tr><td><p>9</p></td><td><p>5</p></td><td><p>12</p></td></tr><tr><td><p>10</p></td><td><p>5</p></td><td><p>13</p></td></tr><tr><td><p>11</p></td><td><p>6</p></td><td><p>15</p></td></tr><tr><td><p>12</p></td><td><p>6</p></td><td><p>16</p></td></tr><tr><td><p>13</p></td><td><p>7</p></td><td><p>17</p></td></tr><tr><td><p>14</p></td><td><p>7</p></td><td><p>19</p></td></tr><tr><td><p>15</p></td><td><p>8</p></td><td><p>20</p></td></tr><tr><td><p>16</p></td><td><p>8</p></td><td><p>21</p></td></tr><tr><td><p>17</p></td><td><p>9</p></td><td><p>23</p></td></tr><tr><td><p>18</p></td><td><p>9</p></td><td><p>24</p></td></tr><tr><td><p>19</p></td><td><p>9</p></td><td><p>25</p></td></tr><tr><td><p>20</p></td><td><p>9</p></td><td><p>26</p></td></tr></tbody></table>
