  description:
    value: >-
      <p><strong>From:</strong> Avatar of Wind</p><p>As a Bonus Action during
      your Turn, choose a point within 100 feet that you can see. All Creatures
      in a 20-foot-radius sphere centred on that point must make a Strength
      Saving Throw. On a failed Save, they take 5d6 Bludgeoning Damage, and you
      may then choose whether Creatures that failed the Save are pulled 15 feet
      towards the centre of the area, or pushed 15 feet away from the centre of
      the area. Creatures that succeed on the Saving Throw take half as much
      Damage, and suffer no other effects.</p><p><strong>Partially Automated.
      </strong>The Push and Pull Function is not automated.</p>
