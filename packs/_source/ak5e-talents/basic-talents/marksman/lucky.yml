system:
  description:
    value: >-
      <p>You have two Luck Points. You can spend 1 Luck Point to either grant
      yourself Advantage on a d20 roll, or grant an enemy Disadvantage on an
      Attack Roll against you. You regain all expended Luck Points when you
      finish a Long Rest.</p><p><strong>Module Effect: </strong>Your maximum
      Luck Points becomes equal to your Proficiency
      Bonus.</p><p><strong>Partially Automated: </strong>All effects regarding
      your D20 rolls are automated. Disadvantage on Attacks against you must be
      accounted for manually, and then the "Impose Disadvantage" Activity used
      to expend the charge. If you get Module, disable effect from previous
      feat.</p>
