  description:
    value: >-
      <p>Whenever you finish a Long Rest, you can touch one weapon that you are
      Proficient with. When you Attack with that weapon, you can use your
      Spellcasting Ability Modifier, instead of Strength or Dexterity, for the
      Attack and Damage Rolls. Additionally, that Weapon gains the Casting Unit
      Property. This benefit lasts until you finish a Long
      Rest.</p><p><strong>Module Effect: </strong>When casting Arts using the
      weapon you chose, you no longer need to perform Somatic Components for
      those Arts. In addition, Damage from that Weapon is considered to be Arts
      Damage.</p><p><strong>Partially Automated: </strong>When you are of the
      correct level to recieve the module effect, a new enchantment will be
      available when you use this Feature called "Spellblade (Upgraded)". If you
      chose not to take the module effect for this Talent, continue using the
      original enchantment. Otherwise, use the upgraded one.</p>
