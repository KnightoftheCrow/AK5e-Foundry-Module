    value: >-
      <p>You have Advantage on Constitution Saving Throws to maintain
      Concentration on Arts.</p><p><strong>Module Effect: </strong>When a
      Creature provokes an Opportunity Attack from you, you may cast an Art as a
      Reaction, instead of making a Melee Attack. The Art must have a Casting
      Time of an Action, and target only that Creature.</p><p><strong>Automated:
