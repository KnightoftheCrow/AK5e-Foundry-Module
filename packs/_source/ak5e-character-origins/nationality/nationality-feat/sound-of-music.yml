  description:
    value: >-
      <p>In Leithanien, music, art, and the performance of it are more than a
      virtue; they are core to society itself. Learning an instrument as a child
      is as rudimentary as learning to read and write. Leithanien’s fabled Arts
      often integrate music and sound into its casting, the legendary
      Güldenesgesatz being the archetypal example of it.</p><ul><li><p>You gain
      Proficiency in the Performance Skill.</p></li><li><p>You gain Proficiency
      with an Instrument of your choice, and gain that Instrument as Starting
      Equipment.</p></li><li><p>When you play that Instrument, you are
      considered to have Expertise in the Performance Skill. If you already have
      Expertise in Performance, you additionally have Advantage on Performance
      Checks to play that Instrument.</p></li></ul><p><strong>Not Automated:
      </strong>The final effect providing expertise, or advantage when you have
      expertise, is not automated.</p>
