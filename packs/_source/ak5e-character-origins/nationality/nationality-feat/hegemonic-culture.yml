  description:
    value: >-
      <p>Victoria has its fingers in pies all over the world; in any major
      population centre, there are likely to be Victorian expatriates, and you
      can track them down easily and request their aid.</p><p>As a Long Rest
      Activity while you are resting in any major settlement, you can attempt to
      contact fellow Victorians in that location. If there are any, you make
      contact at the end of that Long Rest. These folk recognise you as a fellow
      Victorian, and will shelter you and your allies, as well as providing
      whatever services they can. They will even hide you, should you require
      it, but they will not risk their lives for you on shared nationality
      alone.</p><p><strong>Automation not required.</strong></p>
