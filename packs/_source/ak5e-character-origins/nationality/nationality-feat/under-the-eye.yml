  description:
    value: >-
      <p>All those who live in Iberia have lived in fear of the Inquisition for
      at least some of their life. Saying the wrong thing is liable to get you
      hauled away; thus, Iberians possess a talent for doublespeak, and
      solidarity amongst the “little folk”.</p><p>When speaking, you know how to
      say things without implicating anything or anyone. You have Advantage on
      Deception Checks to deny knowledge or communicate a hidden message in
