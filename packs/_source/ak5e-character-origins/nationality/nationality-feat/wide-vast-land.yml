  description:
    value: >-
      <p>Yan is a massive nation; the most populated nation on Terra, to be
      precise. The Yanese are not comprised of one or two predominant species,
      but many; especially in places like Lungmen, the mixing of culture, race,
      heritage, and creed is unlike any other.The people of Yan choose not to
      think of others as members of their species, as many other places in Terra
      would, but instead as fellow countrymen. As a result, they have developed
      a certain talent for smoothing over disagreements and closing
      deals.</p><p>You have Advantage on Persuasion or Intimidation Skill Checks
      during negotiations between two or more parties that you are not part of
      (you may negotiate on behalf of one of these parties but you may not use
      it for the direct benefit of a conversation that you are the main
      beneficiary of). </p><p>Once per Long Rest, you may roll 1d6 and add it to
      the result of one Persuasion or Intimidation Skill Check during a
      negotiation like this.</p>
