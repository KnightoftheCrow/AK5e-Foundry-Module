  description:
    value: >-
      <p>In the cities of Durin, life is to be enjoyed. Their paradisaical
      realms are built to facilitate this pursuit of joy. One works so that they
      may play and party, preferably with alcohol, and this fervor for life
      colours their every interaction.</p><ul><li><p>If you have not rolled
      Initiative since the last time you completed a Long Rest, you have
      Advantage on Persuasion Checks.</p></li><li><p>As a Short Rest Activity,
      if you consume Alcohol and spend that time making merry, you may roll one
      of your Hit Dice and regain Hit Points equal to the amount rolled + your
      Constitution Modifier; this does not consume this Hit
      Dice.</p></li></ul><p><strong>Automated.</strong></p>
