  description:
    value: >-
      <p>No matter how high you climb in the social ranks of Siracusa, you never
      forget the lessons drilled into you as a child; sometimes, you can just
      sense danger in the air, and know you need to be somewhere else.</p><p>You
      can instinctively tell who the most dangerous person in an area is, and
      have Advantage on Insight Checks to determine if a person has hostile
      intent towards you.</p><p><strong>Partially Automated: </strong>You will
      be prompted when you make an Insight Check; the danger sense cannot be
      automated.</p>
