  description:
    value: >-
      <p>The people of Sami are tribal, but not primitive. Theirs is a society
      that has developed in harmony with the land, not in spite of
      it.</p><ul><li><p>You do not gain Exhaustion as a result of cold
      environmental conditions.</p></li><li><p>As a Long Rest Activity if you
      are resting in a wooded or forested area, you can forage up enough
      supplies to create a makeshift Medical Kit. This Kit has 3 Charges, a
      value of 0, and will degrade into nothing after a
      week.</p></li><li><p>While Resting, as long as you have a fire to cook on,
      you are treated as if you have a Cooking Kit. However, you cannot use the
      Proficient Uses of this “kit”.</p></li></ul><p><strong>Partially
      Automated: </strong>The exhaustion cannot be automated. The "Create
      Makeshift Medical Kit" Activity adds a Makeshift Medical Kit to your
      Inventory for 1 week. This Feature is treated as a Cooking Kit without the
      Proficient Uses, and should be used as such.</p>
