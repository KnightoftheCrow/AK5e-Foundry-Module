      beating heat upon the sands, and exhausted by the effort of walking in the
      unstable desert. The natives have no such problem.</p><ul><li><p>You do
      not gain Exhaustion as a result of hot environmental conditions, and you
      only need half as much water per day.</p></li><li><p>You have Advantage on
      any Saving Throw to avoid being knocked
