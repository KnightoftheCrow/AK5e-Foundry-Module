  description:
    value: >-
      <p>While it seems as if things are changing, Kazdel can be a dangerous
      place to close one’s eyes for noble and commoner alike. You’re used to
      sleeping with “one eye open”, as it were.</p><p>While you are sleeping,
      Attacks against you do not gain Advantage, nor do Attacks made against you
      from within 5 feet automatically score a Critical Hit. Additionally, while
      you are asleep, your Passive Perception is increased by 5 for the purpose
      of causing you to wake up if there is potential
      danger.</p><p><strong>Automated: </strong>This Feature prevents Advantage
      and Critical Hits against you, and increases your passive perception by 5,
      when you have the Unconscious Condition and your HP is greater than 0.</p>
