  description:
    value: >-
      <p>Internationally, Ursus is something of a boogeyman; a threat breathing
      down the necks of those in the north and centrum of Terra, waiting for an
      exposed vein to strike at. Internally, however, Ursus is a monster eating
      itself. It is all the average person of Ursus can do to bear it; their
      ears are filled with words of hate, words of spite, all you can trust in
      is your neighbour (assuming theyâ€™re uninfected, of course), and the cold
      outside.</p><p>When an allied Creature within 10 feet of you is hit by an
      Attack, you can use this Feature as a Reaction; you may immediately move
      the shortest route to interpose yourself between the attacking Creature
      and the target, or otherwise move as close as you can to doing so. If you
      do so, you become the target of that Attack. Furthermore, you are
      considered to be Vulnerable to the Damage of that
      Attack.</p><p><strong>Not Automated: </strong>The Reaction activity cannot
      trigger when another Creature is attacked. It does provide Damage
      vulnerability for 1 attack; you should use this feature, and the Creature
      should then roll Damage against you instead.</p>
