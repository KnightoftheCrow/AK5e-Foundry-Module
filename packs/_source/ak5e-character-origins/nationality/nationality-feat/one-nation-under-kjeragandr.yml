  description:
    value: >-
      <p>Kjerag is an unusual land amongst the nations of Terra. It exists
      directly between two of Terra’s most powerful nations, and yet has never
      been subject to imperial ambitions. Until recent years, its impact on
      world affairs was non-existent. Its people dwell not in nomadic cities,
      but in stationary towns and villages, untouched by Catastrophes. This is
      thanks in no small part to the mountainous geography protecting them, but
      many in Kjerag would place the “blame” at the feet of their goddess,
      Kjeragandr. Dwelling atop the highest peak in the land, she is the patron
      of Kjerag; her blizzards are its shield, her love its warmth.</p><p>The
      people of Kjerag believe wholeheartedly in the protection of their
      Goddess. Real or not, their faith gives them strength where they should
      not.</p><ul><li><p>You are Proficient in the Lore
      Skill.</p></li><li><p>Once per Long Rest, when you would make a Saving
      Throw, you can choose to make a Lore Check instead. If the result of the
      Lore Check is equal to or greater than the Difficulty Class of the
      original effect, then that Saving Throw is
      successful.</p></li></ul><p><strong>Automated: </strong>When you are
      caused to make a Saving Throw, you will be prompted to use this Feature.
      Enter the DC of that Saving Throw as the Scaling Value for this
      Feature.</p>
