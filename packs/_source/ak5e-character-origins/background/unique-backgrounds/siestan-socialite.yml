  description:
    value: >-
      <p>Siesta’s busy streets and parties have given you a knack for dealing
      with crowds of partygoers.</p><p><strong>Proficiencies:</strong> You are
      Proficient in a Brewing Kit or an Instrument (your choice), and one other
      Tool/Vehicle of your choice.</p><p><strong>Background Feat (Party
      Animal):</strong> You can move through crowds without difficulty, and know
      the places parties tend to congregate, even “off the books”
      parties.</p><ul><li><p>While in an urban environment, your Travel Speed
      (and the Travel Speed of anyone travelling with you) is
      doubled.</p></li><li><p>You are not slowed by having to move through
      crowds.</p></li><li><p>While in a building, you always know where the
      nearest exit is.</p></li></ul>
