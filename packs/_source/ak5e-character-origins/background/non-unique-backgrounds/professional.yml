  description:
    value: >-
      <p>Terra is replete with career professionals since the industrial
      revolution- people working in tertiary or quaternary industries.
      Regardless of what your specific job is, you sell your knowledge and
      experience in the career for money, and you are damn good at it. Many
      professionals are also graduates of higher education, which may have
      exposed you to alternative viewpoints you had never
      considered.</p><p><strong>Proficiencies:</strong> You are Proficient in
      two Tools/Vehicles of your choice.</p><p><strong>Background Feat
      (Professional Expertise):</strong> You are a consummate professional,
      undoubtedly skilled at what you do.</p><ul><li><p>You gain Proficiency in
      two Skills of your choice.</p></li><li><p>You gain Expertise in one Skill
      of your choice that you have Proficiency in.</p></li></ul>
