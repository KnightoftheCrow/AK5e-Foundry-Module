  description:
    value: >-
      <p>Whether through music or some other form of entertainment, your calling
      is exactly that; entertaining people. You love nothing more than to see an
      adoring crowd, and have a natural talent for working groups of
      people.</p><p><strong>Proficiencies:</strong> You are Proficient in an Art
      Kit or an Instrument, and one other Tool/Vehicle of your
      choice.</p><p><strong>Background Feat (Finger on the Pulse):</strong> You
      can read a room, and direct the flow of its emotion, without having to try
      too hard.</p><ul><li><p>When you make a Charisma Skill Check to influence
      a large group of people, such as a room or a stadium, you do so with
      Advantage.</p></li><li><p>As a Short Rest Activity, you may perform for a
      number of Creatures up to your Perfomance Modifier. Those Creatures gain a
      temporary Inspiration that expires when used, or when they finish a Long
      Rest. Once you have used this Feature, you may not do so again until you
      complete a Long Rest.</p></li></ul>
