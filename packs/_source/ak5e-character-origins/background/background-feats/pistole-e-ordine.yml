  description:
    value: >-
      <p>“Pistole e Ordine,” the “Guns and Order”; through violence will there
      be peace. Family culture and Faith teaches that violence is always an
      available solution for problems, so long as you apply enough of
      it.</p><ul><li><p>Your Melee Attacks against Creatures with a Speed of 0
      (such as tied up Creatures) deal additional Damage equal to your
      Proficiency Bonus.</p></li><li><p>When you make an Intimidation Check, you
      may add a bonus to that Check equal to the last Damage you dealt to them
      with a Melee Attack.</p></li></ul><p><strong>Partially Automated:
      </strong>The Additional Damage to Creatures with 0 Speed is automated. Use
      the "Intimidation Check" Activity on this Item, and then enter the damage
      dealt with the last melee attack as the scaling option for that check to
      get the bonus.</p>
