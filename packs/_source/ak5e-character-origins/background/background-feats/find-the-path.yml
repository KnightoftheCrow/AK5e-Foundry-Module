  description:
    value: >-
      <p>You lose all Skill Proficiencies from your Species and Nationality, and
      cannot gain any Skill Proficiencies. Instead, you have Proficiency Points;
      you start off with 3 at Level 1, and gain 1 every Level thereafter. You
      invest these points into your Skills when you get them; each one you
      invest gives you a +1 Bonus to Skill Checks and your Passive Score using
      that Skill. The maximum points you can have invested into a Skill is equal
      to your Character Level +3.</p><p>If you would gain a Skill Proficiency
      from a different source, such as from your Class, you instead gain 1
      Proficiency Point; if you would gain Expertise in a Skill, you instead
      gain 3 Proficiency Points.</p><p>You are considered Proficient in any
      Skill you have Proficiency Points invested in. If the amount of points you
      have invested in a Skill is greater than your Proficiency Bonus, you are
      considered to have Expertise in that Skill.</p><p><strong>Not Automated:
      </strong>This Feature is essentially impossible to automate. However, it
      can be done manually:</p><p>1) For each skill, set the skill to "not
      proficient"</p><p>2) When you apply a Proficiency Point to a Skill, click
      the cogwheel to configure that Skill and put however many Proficiency
      Points you have allotted into the Passive Bonus and Check Bonus
      boxes.</p><p>3) Use the "Increase Max Proficiency Points" activity for
      each Proficiency Point you gain- it will increase your maximum Proficiency
      Points by 1 to track how many you could spend.</p><p>4) Use the uses on
      this item to track that you have spent all of your Proficiency Points.</p>
