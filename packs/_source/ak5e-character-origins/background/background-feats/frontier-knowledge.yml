  description:
    value: >-
      <p>When you complete a Long Rest, you can determine what types of animals
      and plants are available in the biome in which you rested, and know where
      you might look to find them. After doing so, until you next finish a Long
      Rest:</p><ul><li><p>You have Advantage on Animal Handling and Wilderness
      Checks regarding the Flora and Fauna in that
      area.</p></li><li><p>Furthermore, once per Turn, when you would deal
      Damage to a Creature of the Beast or Plant type, you can deal additional
      Damage to them equal to your Proficiency
      Bonus.</p></li></ul><p><strong>Automated.</strong></p>
