  description:
    value: >-
      <h3>Blood Magic</h3><p>The mastery of the Vampires over blood doesn’t just
      end with consuming it; they possess Arts that allow them to manipulate it
      to support their allies and debilitate their foes.</p><p>You have access
      to the Blood Arts Pool; these are Sarkaz Arts. If you do not have the
      Ability to cast Arts in another way, Wisdom is your Arts Casting Ability;
      you do not need a weapon with the Casting Unit Property to cast these
      Arts.</p><h4>Blood Arts</h4><p>Like other Sarkaz Arts, the Blood Arts of
      Vampires are a product of Witchcraft. The Vampires, however, have found a
      way to make the “cost” be paid in blood, often someone else’s blood. Blood
      is their blessing, and their curse; the touch of a Vampire can invigorate
      and heal, but it can also harm in visceral, brutal
      ways.</p><table><thead><tr><td><p style="text-align:center"><strong>Arts
      Level</strong></p></td><td><p
      style="text-align:center"><strong>Arts</strong></p></td></tr></thead><tbody><tr><td><p>Cantrip</p></td><td><p>-</p></td></tr><tr><td><p>1st</p></td><td><p>@UUID[Compendium.ak5e.ak5e-arts.Item.b1qYiiqaEm9ZO4c3]{Bloodbomb},
      @UUID[Compendium.ak5e.ak5e-arts.Item.ZqidiAZdLl4Xevea]{Crystallise Blood},
      @UUID[Compendium.ak5e.ak5e-arts.Item.iEgVDRXYoKfxN9cJ]{Sanguine
      Spear}</p></td></tr><tr><td><p>2nd</p></td><td><p>@UUID[Compendium.ak5e.ak5e-arts.Item.fdODaI1cmLhEvXwv]{Bloodletting},
      @UUID[Compendium.ak5e.ak5e-arts.Item.Jbp0NNe47cCiOmD9]{Sanguine Surge},
      @UUID[Compendium.ak5e.ak5e-arts.Item.7EMKEzwKLGH0zyMV]{Unstable
      Plasma}</p></td></tr><tr><td><p>3rd</p></td><td><p>@UUID[Compendium.ak5e.ak5e-arts.Item.pHTLdxqLjtfnFe9D]{Agitate
      Blood}, @UUID[Compendium.ak5e.ak5e-arts.Item.1Ql4660eNGFkhlDZ]{Lacerate},
      Life Transference,
      @UUID[Compendium.dnd5e.spells.Item.UfHQhA54M4323gVO]{Vampiric
      Touch}</p></td></tr><tr><td><p>4th</p></td><td><p>@UUID[Compendium.ak5e.ak5e-arts.Item.GTPAiH8WFLAjAU58]{Bloodmist}</p></td></tr><tr><td><p>5th</p></td><td><p>@UUID[Compendium.ak5e.ak5e-arts.Item.zBNNk8dKcdoGrWyl]{Altar
      of Bloodcalling},
      @UUID[Compendium.ak5e.ak5e-arts.Item.uw4itGtqMii13h3F]{Bloodline},
      @UUID[Compendium.ak5e.ak5e-arts.Item.mxagkJ2kOu8eCYJJ]{Sanguinarch's
      Blessing}</p></td></tr><tr><td><p>6th</p></td><td><p>@UUID[Compendium.ak5e.ak5e-arts.Item.5fDmNcAaqkDYThTt]{Explosive
