  description:
    value: >-
      <h3>Haematophage</h3><p>As per their namesake, the Vampires of the Sarkaz
      are capable of drinking blood to sustain themselves; it is enjoyable to do
      so, even pleasurable, but it is not necessary to survive.</p><p>As an
      Action, you can choose a Creature you can see within 5 foot of you, except
      yourself, that is any of the following and drain blood from
      them:</p><ul><li><p>Willing</p></li><li><p>Stunned</p></li><li><p>Incapacitated</p></li><li><p>Grappled
      by you</p></li><li><p>Restrained</p></li></ul><p>You cannot use this
      Feature against any Creature without blood, such as Undead or
      Constructs.</p><p>When you drain blood from a Creature, that Creature
      loses 2d10 Hit Points; if the Creature was willing, they instead lose 1d10
      Hit Points. Additionally, you gain a special Bloody Inspiration that you
      can possess alongside normal Inspiration. Unlike normal Inspiration, this
      Bloody Inspiration only expires when you succeed on a roll as a result of
      Bloody Inspiration. You can only have one Bloody Inspiration at a
      time.</p><p>From 7th Level, when you take the Attack Action, you can
      replace one of your Attacks with a use of this Feature if the other
      conditions are met.</p><p><strong>Partially Automated. </strong>Can only
      be used on appropriate targets, and grants an effect called Bloody
      Inspiration. However, this Inspiration doesn't have a function; remove it
      when you succeed on a roll as a result of it.</p>
