  description:
    value: >-
      <h3>To Speak with Stone</h3><p>How the Gargoyles glean their information
      from the earth and soil, none can truly say. There is no denying, however,
      that sometimes when they speak, a voice only they can hear answers,
      telling them things they should not know.</p><p>You learn the Commune with
      Nature Art. It is always considered Prepared, and you may cast it once per
      Short Rest without expending any Arts Points. Furthermore, it is
      considered to be a Sarkaz Art, no longer has a limited range in caves and
      underground settings, and does not lose function in artificial or urban
      areas, as long as your feet are touching the
      ground.</p><p><strong>Automated. </strong>Use the "Speak with Stone"
      Activity when you wish to cast it without using Arts Points.</p>
