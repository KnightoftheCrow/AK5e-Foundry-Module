system:
  description:
    value: >-
      <h3>Irrepressible</h3><p>The recent history of the Perro is one of war and
      tragedy, yet their spirits remain unbroken. Gregarious, perhaps to a
      fault, the Perro are personable and always willing to lend a hand, even if
      they disguise this side of them under a serious demeanour.</p><p>You may
      take the Help Action as a Bonus Action. Starting at 7th Level, whenever
      you take the Help Action targeting an allied Creature, or a Creature makes
      an Attack with Advantage as a result of your Help Action, that Creature
      gains Temporary Hit Points equal to your Proficiency
      Bonus.</p><p><strong>Partially Automated: </strong>Provides the benefit of
      the Help Action. From 7th Level, using the (Ability Checks) Activity on an
      allied Creature will also grant them Temporary HP; for the (Distract
      Enemy) version, you must manually apply the Temporary HP using the "Grant
      Temp HP" activity.</p>
