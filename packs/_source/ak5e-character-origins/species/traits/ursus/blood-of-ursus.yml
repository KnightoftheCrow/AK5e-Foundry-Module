      macroData:
        name: End Frightened Condition
        command: >-
          let frightenedEffect = await
          chrisPremades.utils.effectUtils.getEffectByStatusID(token.actor,
          "frightened")

          let originUUID = frightenedEffect.origin;

          let removedParent = false;

          if (originUUID) {
              let parent = await fromUuid(originUUID);
              if (parent?.documentName === "ActiveEffect") {
                  const isConcentration = parent.name?.toLowerCase().startsWith("concentrating:") || (parent.statuses instanceof Set && parent.statuses.has("concentrating"));
                  if (!isConcentration) {
                      await chrisPremades.utils.genericUtils.remove(parent);
                      removedParent = true;
                  }
              }
          }

          if (!removedParent) {
              await chrisPremades.utils.genericUtils.remove(frightenedEffect);
          }
