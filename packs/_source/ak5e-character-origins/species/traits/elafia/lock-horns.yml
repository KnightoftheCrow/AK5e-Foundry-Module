  description:
    value: >-
      <h3>Lock Horns</h3><p>In a more primitive past, the horns of the Elafia
      were used for both defence and intraspecies competition. Thus, the frontal
      bone and crown of the Elafian skull has been reinforced by thick bone, to
      better facilitate this crashing and bashing. An Elafia can be unarmed, but
      they are never defenceless.</p><p>You can use your horns, or at least your
      rock-hard skull, to make an Unarmed Strike. You can use Dexterity instead
      of Strength for the Attack and Damage Rolls. On hit, they deal Bludgeoning
      Damage equal to 1d4 + Ability Modifier instead of the normal
      Damage.</p><p>Additionally, if you hit a Creature no more than one size
      larger than you with an Attack using your horns, that Creature must make a
      Strength Saving Throw against your Martial DC. On a failed save, you push
      that Creature 20 feet directly away from you. On a successful save, you
      push them up to 10 feet away from you.</p><p>Once you have attacked with
      your horns, you cannot do so again until the beginning of your next
      Turn.</p><p><strong>Partially Automated: </strong>Will apply the Strength
      Saving Throw to Creatures hit by the Attack, and knock them back 20 feet
      on a failed save. However, it will not push them the 10 feet on a
      successful save.</p>
