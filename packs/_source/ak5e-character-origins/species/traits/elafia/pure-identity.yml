  description:
    value: >-
      <h3>Pure Identity</h3><p>Whatever else you may say about the Elafia, they
      are fiercely individualistic, clinging to their desires, beliefs and goals
      regardless of what may befall them. It would take a Catastrophe to sway
      them from their course.</p><p>You are considered to be Proficient in any
      Saving Throw to avoid or end the Charmed Condition or any other effect
      that would force you to act against your will. If you are already
      Proficient in that Saving Throw, your Proficiency Bonus is doubled for the
      purpose of that Saving Throw.</p><p><strong>Partially Automated:
      </strong>Will prompt you whenever you make a Wisdom or Charisma Saving
      Throw.</p>
