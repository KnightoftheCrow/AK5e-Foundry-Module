  description:
    value: >-
      <h3>Hyperfocus</h3><p>Zalak are difficult to catch off guard, but even
      harder to pin down when they are the ones dictating the flow of action.
      You gain the following benefits:</p><p><strong>Hair Trigger.</strong>
      During your Turn:</p><ul><li><p>You have Advantage on Saving Throws
      against effects you can see, or against traps</p></li><li><p>Any Attack
      Roll made against you is made at
      Disadvantage.</p></li></ul><p><strong>Spring-Loaded.</strong> When you
      fail a Strength or Dexterity Saving Throw against an effect you can see,
      you can reroll that Saving Throw, but must use the new result. If this
      causes you to pass, and if you would take Half Damage as a result of
      passing that Saving Throw, you instead take no Damage. Once you have used
      this Feature, you cannot do so again until you have completed a Short
      Rest.</p><p><strong>Partially Automated. </strong>No part of Hair Trigger
      is automated. Spring-Loaded is automated.</p>
