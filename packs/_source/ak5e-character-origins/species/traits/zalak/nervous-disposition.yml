  description:
    value: >-
      <h3>Nervous Disposition</h3><p>The alert nature of the Zalak is well
      documented. Their senses perpetually scan for threats, practically
      autonomously, granting them awareness others can only dream of. You gain
      the following benefits:</p><p><strong>Avoidant.</strong> You cannot be
      Surprised while you are not Incapacitated.</p><p><strong>Aware.</strong>
      You have a +5 bonus to your passive Wisdom (Perception) score.</p>
