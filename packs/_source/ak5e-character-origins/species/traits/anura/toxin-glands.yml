  description:
    value: >-
      <h3>Toxin Glands</h3><p>The Anura can secrete their venom to make use of
      it in their lives; as such, they have a somewhat unsavoury reputation in
      the wider world outside of their tribes. Many are afraid to touch them, to
      share utensils, or to even eat food prepared by them.</p><p>Once per Short
      Rest, you can secrete 1x Cytotoxin as an Action. If this toxin is not used
      within 10 minutes, it becomes inert.</p><p>From 7th Level, you can secrete
      1x Neurotoxin instead.</p><p><strong>Automated.</strong></p>
