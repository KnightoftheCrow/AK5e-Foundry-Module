  description:
    value: >-
      <h3>Blood of the Swamp</h3><p>The Anura are naturally toxic, and originate
      from deep, dank swamps full of equally venomous creatures. They have
      developed a strong resistance to all toxins. You gain the following
      benefits:</p><p><strong>Legacy of Venom.</strong> You have Advantage on
      Saving Throws you make to avoid or end the Poisoned Condition or the
      effect of any Toxin.</p><p><strong>Poison Resistance.</strong> You have
      Resistance to Poison Damage.</p><p><strong>Self-Toxin Immunity.</strong>
      You are immune to the Damage and Effects of Toxins you produce using your
      Toxin Glands Feature.</p><p></p><p><strong>Partially Automated:
      </strong>Advantage on Saving Throws against Poison, and Poison Resistance
      are automatic; immunity to your own Poison is not.</p>
