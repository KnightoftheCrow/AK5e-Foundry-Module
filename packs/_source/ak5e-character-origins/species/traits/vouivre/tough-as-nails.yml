  description:
    value: >-
      <h3>Tough as Nails</h3><p>The endurance of the Vouivre is legendary, able
      to weather storms and blows that would fell other races.</p><p>When you
      would take Damage, you can use your Reaction to gain Resistance to those
      Damage Types until the beginning of your next Turn.</p><p>Once you have
      used this Feature, you cannot do so again until you complete a Short or
      Long Rest.</p><p><strong>Automated. </strong>When you use this Feature, it
      will bring up two consecutive windows to choose the resistances you should
      gain.</p>
