  description:
    value: >-
      <h3>Empathy</h3><p>The ascension of the Sankta by The Law granted them
      their wings, and their halos. It is these halos that bind them together,
      in an almost literal sense.</p><p>Your Law-granted traits allow you to
      access the sixth sense of the Sankta, known as Empathy. You can feel the
      emotions of any non-fallen Sankta within a number of feet of you equal to
      10 times your Character Level, as they can for you. You can use this to
      facilitate very rudimentary communication; focusing on a particular
      emotion or feeling will allow you to convey that feeling to Sankta within
      your range (Mechanically, for other Sankta, you can communicate
      telepathically with them, but only in terms of emotions, such as Fear,
      Anger, Unsure, etc)</p><p>Additionally, you gain a +10 Modifier on Wisdom
      (Insight), Charisma (Persuasion), and Charisma (Intimidation) Checks
      against non-Fallen Sankta.</p><p>If you become a Fallen Sankta, you lose
      access to this Feature.</p><p><strong>Partially Automated: </strong>Use
      the "Toggle Skill Bonus" Activity when you want the bonus to be active.
      Remember to toggle it off again when using these skills against
      non-Sankta!</p>
