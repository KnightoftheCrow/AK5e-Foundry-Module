  description:
    value: >-
      <h3>Scorn</h3><p>Regardless of the reason for their fall, Fallen Sankta
      have plenty of experience from their previous life of controlling their
      thoughts and feelings. They can channel their hate, their anger, and their
      fear; woe betide anyone who brushes their mind against it. You gain the
      following benefits:</p><p><strong>Mental Fortress.</strong> You have
      Advantage on Saving Throws against effects that would sense your emotions,
      read your thoughts, or control your mind.</p><p><strong>Mental
      Inversion.</strong> Whenever you succeed on an Intelligence, Wisdom, or
      Charisma Saving Throw, you can use your Reaction to inflict Psychic Damage
      equal to your Character Level to the Creature that was the source of that
      Saving Throw.</p><p><strong>Partially Automated: </strong>The Saving Throw
      advantage against mind-affecting effects cannot be automated. However,
      when you succeed on a relevant Saving Throw, you will be prompted to use
      Scorn. While that prompt is up, make sure you target the correct creature
      before you trigger the Reaction.</p>
