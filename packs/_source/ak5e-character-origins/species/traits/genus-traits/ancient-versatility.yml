  description:
    value: >-
      <h3>Ancient Versatility</h3><p>The Ancient Species seized the world of
      Terra from the Teekaz, and have since spread all over its surface, to all
      its climes and domains. As such, those of an Ancient Species possess a
      versatility not seen in the Teekaz. Choose one from the following benefits
      when you select this Species:</p><p><strong>Durable.</strong> Your Hit
      Point maximum increases by an amount equal to your Level. Whenever you
      gain a Level thereafter, your Hit Point maximum increases by an additional
      Hit Point.</p><p><strong>Reliable.</strong> You gain Proficiency in one
      Skill of your choice.</p><p><strong>Tenacious.</strong> You can add half
      of your Proficiency Bonus (rounded down) to any Saving Throw you are not
      Proficient in.</p>
