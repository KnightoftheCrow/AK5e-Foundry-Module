  description:
    value: >-
      <h3>Precognitive</h3><p>The third eye of the Cyclopes allows them to see
      not just into the distant future, but also the immediate; a warning shout,
      a nudge, a grabbed collar to prevent a fall; they act on reflex, based on
      the flashes their eye shows them.</p><p>When a Creature you can see within
      30ft of you makes a d20 Roll, as a Reaction you can
      either;</p><ul><li><p>Roll 1d4, and subtract the amount rolled from the
      result of that Roll.</p></li><li><p>Roll 1d4, and add the amount rolled to
      the result of that Roll.</p></li></ul><p>If you do, you generate a point
      of Bad Luck. A Creature can only be affected by this Feature once per
      Turn.</p><p><strong>Partially Automated. </strong>The Activites will apply
      the desired effect and grant you a point of Bad Luck, but the reaction
      will not be triggered in response to other Creatures making a roll; the
      activity must be used pre-emptively.</p>
