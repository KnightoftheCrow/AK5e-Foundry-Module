  description:
    value: >-
      <h3>Bad Luck</h3><p>The source of their power, the dead and damned,
      ensures that no matter how noble their intentions, their prophecies will
      often reflect poorly onto themselves, and those around them. For this
      reason, many Cyclopes choose to live in isolation.</p><p>Your other
      Species Features generate points of Bad Luck when used (consult those
      Features to see how much they generate). When a point of Bad Luck is
      generated, roll a d20 and record the result. Whenever you roll a d20 (not
      including Death Saves), if the natural result on the dice is equal to a
      number you have rolled for a point of Bad Luck, then that roll
      automatically fails, regardless of the final score. That Bad Luck Point is
      then removed.</p><p>If you roll the same number for multiple Bad Luck
      points, only the first point applies. All points of Bad Luck are removed
      whenever you finish a Long Rest.</p><p><strong>Partially Automated:
      </strong>Features will increase your Bad Luck (the uses on this item), and
      they are removed on a Long Rest. However, you use the Feature on this item
      to determine which number is unlucky, and must account for that
      manually.</p>
