  description:
    value: >-
      <h3>Witchcraft</h3><p>Sarkaz have a tighter bond with Originum and the
      curse of Oripathy than other races, and can wield it to destructive
      effect; both for themselves and their foes.</p><p>You have access to the
      Witchcraft Arts Pool; these are Sarkaz Arts. These Arts are always
      prepared. If you cannot cast Arts in another way, Wisdom is your
      Spellcasting Ability for these Arts; you do not need a weapon with the
      Casting Unit Property to cast these Arts.</p><p>Once per Long Rest, you
      can cast a Sarkaz Art without expending any Arts Points. The maximum level
      of Sarkaz Art you can cast in this way is controlled by your Character
      Level. At 7th Level, you can cast Sarkaz Arts in this way twice per Long
      Rest.</p><table><thead><tr><td><p
      style="text-align:center"><strong>Character Level</strong></p></td><td><p
      style="text-align:center"><strong>Maximum Arts
      Level</strong></p></td></tr></thead><tbody><tr><td><p>1</p></td><td><p>1</p></td></tr><tr><td><p>2</p></td><td><p>1</p></td></tr><tr><td><p>3</p></td><td><p>1</p></td></tr><tr><td><p>4</p></td><td><p>1</p></td></tr><tr><td><p>5</p></td><td><p>1</p></td></tr><tr><td><p>6</p></td><td><p>1</p></td></tr><tr><td><p>7</p></td><td><p>2</p></td></tr><tr><td><p>8</p></td><td><p>2</p></td></tr><tr><td><p>9</p></td><td><p>2</p></td></tr><tr><td><p>10</p></td><td><p>2</p></td></tr><tr><td><p>11</p></td><td><p>2</p></td></tr><tr><td><p>12</p></td><td><p>2</p></td></tr><tr><td><p>13</p></td><td><p>2</p></td></tr><tr><td><p>14</p></td><td><p>3</p></td></tr><tr><td><p>15</p></td><td><p>3</p></td></tr><tr><td><p>16</p></td><td><p>3</p></td></tr><tr><td><p>17</p></td><td><p>3</p></td></tr><tr><td><p>18</p></td><td><p>3</p></td></tr><tr><td><p>19</p></td><td><p>4</p></td></tr><tr><td><p>20</p></td><td><p>4</p></td></tr></tbody></table><p><strong>Partially
      Automated: </strong>Provides all Witchcraft Arts. The "Cast without Arts
      Points" Activity allows you to track your free casts of Sarkaz Arts.
      However, this Feature does not allow you to actually cast the Arts without
      expending AP; simply choose not to expend AP when you cast the
      Art.</p><h4>Witchcraft Arts</h4><p>“Witchcraft” is, in actuality, a
      derogatory term for the unique Arts of the Sarkaz. The official term is
      “Incantation”, but outside of scholars, and those that deal in such
      incantations, Witchcraft is a more prevalent term.</p><p>What divides
      Incantations from typical Arts is the methodology. “Classical Arts”, as
      they are sometimes called, uses the energy contained within Originium to
      manipulate energy in the world; essentially allowing the Caster to impose
      their will on the world around them. In contrast, Incantations do not rely
      on the energy of Originium, but instead through defining both the
      “intention” of the Incantation and “cost” that will be paid. The Caster of
      an Incantation defines these things through their own understanding and
      conventional wisdom. As a result, Incantations are highly ritualistic in
      nature, far more than Classical Arts, as tradition and rules help define
      these costs and intentions.</p><p>Because these Incantations do not
      require Originium in the same way Classical Arts do, almost every Sarkaz
      has some limited affinity with them. Most Sarkaz, however, will steer away
      from such rituals without extreme cause. Just as the different Sarkaz
      clans have penned meaning and cost to their own Incantations, millennia
      and suffering has assigned its own cost to these unshackled Incantations,
      and it is a heavy price to pay.</p><table><thead><tr><td><p
