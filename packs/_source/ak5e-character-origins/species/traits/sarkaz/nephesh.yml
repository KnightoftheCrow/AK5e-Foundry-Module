  description:
    value: >-
      <h3>Nephesh</h3><p>All Sarkaz have an intrinsic, genetic connection to the
      Sarkaz of the past and present. The memories of the Sarkaz are embedded in
      their very genetics, allowing modern Sarkaz to recall the events of
      centuries ago as if they were there, under the right conditions. You gain
      the following benefits:</p><p><strong>Ancestral Knowledge.</strong>
      Whenever you would make a Lore Check regarding the history of the Sarkaz,
      or events that directly pertain to it, you are treated as having Expertise
      in that skill. If you already have Expertise, you make that Check at
      Advantage.</p><p><strong>Lifelink.</strong> When a Sarkaz you know dies,
      you immediately become aware of it, though you learn nothing about the
      circumstances.</p><p><strong>Partially Automated: </strong>Use the "Toggle
      Lore Expertise" Activity to activate the Lore Expertise when you would
      have it. The Advantage portion must be accounted for manually.</p>
