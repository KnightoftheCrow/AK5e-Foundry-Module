  description:
    value: >-
      <h3>Ever Onward</h3><p>No matter their destiny, no matter their objective,
      no matter how hopeless; the Kuranta charge onwards.</p><p>When you would
      be subjected to an effect that would decrease your Speed or prevent you
      from moving, you may expend 1d8 Hit Points as a Reaction to ignore that
      aspect of the effect. All other aspects of the triggering effect (such as
      Damage dealt, and other Conditions) are applied as
      normal.</p><p><strong>Not Automated: </strong>The Ever Onwards Reaction
      must be triggered manually. It causes you to lose 1d8 Hit Points, but does
      not remove any effect that is reducing your Speed.</p>
