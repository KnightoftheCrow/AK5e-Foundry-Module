  description:
    value: >-
      <h3>Arts Resistance</h3><p>The inherent affinity of Caprinae with Arts
      does not just apply to their use, but also defence against
      them.</p><p>When you would make a Saving Throw against an Art or Art-like
      effect, you can make that Saving Throw with Advantage.</p><p>Once you use
      this Feature, you may not use it again until you finish a Short or Long
      Rest.</p><p><strong>Automated: </strong>However, this consumes your
      Reaction.</p>
