  description:
    value: >-
      <h1>Dying State</h1><p>When a Creature that can make Death Saving Throws
      is reduced to 0 Hit Points, they do not fall Unconscious, and instead
      enter the Dying state. Additionally, a Creature no longer accumulates
      successful Death Saving Throws, and does not automatically stabilise after
      three successful Saves or recieving any healing. While a Creature is in
      the Dying State, the actions it can take are heavily restricted, and is
      only able to take Death’s Door Actions, detailed below, by expending
      Mettle during their Turn. The Creature makes a Death Saving Throw at the
      beginning of each of its Turns, as well as when it takes Damage while at 0
      Hit Points.</p><h1>Mettle</h1><p>Mettle is the “currency” required to act
      in the Dying state, spent on Death’s Door Actions. It can only be gained
      by a Creature who is Dying, and is lost when that Creature is no longer
      Dying. The maximum Mettle a Creature can have is six. Mettle is gained in
      the following ways:</p><ul><li><p>+2 Mettle for succeeding on a Death
      Saving Throw during that Creature’s Turn.</p></li><li><p>+1 Mettle for
      failing a Death Saving Throw during that Creature’s
      Turn.</p></li><li><p>+1 Mettle when they regain Hit
      Points</p></li><li><p>+1 Mettle for every 10 Hit Points they regain in a
      single instance.</p></li><li><p>+6 Mettle when a Creature within 5 feet of
      you succeeds on a DC15 Medicine Check on you as an
      Action.</p></li></ul><h1>Death’s Door</h1><p>A Dying Creature does not act
      normally during its Turn. Instead, it takes Death’s Door Actions by
      expending Mettle; these Actions all do not require any Action, and so can
      performed as many times in a Creature’s Turn as wanted, so long as the
      Creature can pay the cost in Mettle. The Death’s Door Actions are as
      follows:</p><ul><li><p><strong>Lash Out (1 Mettle).</strong> You make a
      single Attack.</p></li><li><p><strong>Stagger Away (1 Mettle).</strong>
      You move up to half your Speed.</p></li><li><p><strong>Take Action (2
      Mettle).</strong> You take an Action or Bonus Action that would normally
      be available to you.</p></li><li><p><strong>Stabilise (6 Mettle).</strong>
      You settle the injury enough to live another day. At the beginning of your
      next Turn, you do not need to make a Death Saving Throw, you leave the
      Dying state, and if you have 0 Hit Points, you regain 1 Hit
      Point.</p></li></ul><h1>Failed Death Saves and Death</h1><p>A Creature
      dies when it has incurred three failed Death Saving Throws, or when it
      takes a single instance of Damage in excess of that Creature’s current Hit
      Points + maximum Hit Points. Some effects may also directly kill
      Creatures, bypassing Death Saving Throws entirely.</p><p>Removing Death
      Saving Throws requires rest. Each time a Creature completes a Long Rest,
      it may remove one of its failed Death Saving
      Throws.</p><p><strong>Partially Automated: </strong>You do not
      automatically gain Mettle when the conditions are met; use the "Gain
      Mettle" Activity. After you use the "Stabilize" Activity, you will regain
      1 HP at the beginning of your next Turn. </p>
