      <h3>Move First or Move Never</h3><p>Cautus live fast in many respects;
      many on Terra have them beat in terms of raw strength or size. In order to
      match them, the Cautus simply have to be faster off the mark, either to
      run; or to strike.</p><p>When you roll Initiative, you may add twice your
      Dexterity Modifier rather than just your Dexterity
      Modifier.</p><p><strong>Automated.</strong></p>
