  description:
    value: >-
      <h3>Voice of Ruin</h3><p>The Banshee of the Sarkaz are lethal and
      beautiful in equal measure. Their voice can sooth hearts or stop them,
      their song calm seas or crack walls.</p><p>You have access to the Banshee
      Arts Pool; these are Sarkaz Arts. If you do not have the Ability to cast
      Arts in another way, Charisma is your Arts Casting Ability for these Arts;
      you do not need a weapon with the Casting Unit Property to cast these
      Arts.</p><h4>Banshee Arts</h4><p>Banshee Arts, like many Sarkaz Arts, are
      not so much Arts in the modern context as they are rituals. Rituals
      require a goal, and most notably, a cost. How the Caster defines these
      things is a crucial component in the end result. For Banshees, they
      manifest their Arts through word and song; in other words, language. To a
      Banshee, the power of language is in its rules and constraints; in fact
      and definition, not interpretation and imagination. Through imposing these
      limitations on language to themselves, they can pay the “cost” for their
      Rituals in a way less mortal than other Sarkaz.</p><p>The end result of
      this is that Banshee Arts simply cause things to happen; the limitations
      imposed ensure that the intended result either happens, or it doesn’t.
      There is no room for doubt in the words of a
      Banshee.</p><table><thead><tr><td><p
      style="text-align:center"><strong>Arts Level</strong></p></td><td><p
      style="text-align:center"><strong>Arts</strong></p></td></tr></thead><tbody><tr><td><p>Cantrip</p></td><td><p>-</p></td></tr><tr><td><p>1st</p></td><td><p>Power
      Word Push</p></td></tr><tr><td><p>2nd</p></td><td><p>Power Word Kneel,
      Power Word Shield</p></td></tr><tr><td><p>3rd</p></td><td><p>Bestow Curse,
      Power Word Bleed, Power Word Despair, Remove Curse, Speak with
      Dead</p></td></tr><tr><td><p>4th</p></td><td><p>Power Word
      Stupefy</p></td></tr><tr><td><p>5th</p></td><td><p>Altar of Weeping, Power
      Word Aegis, Power Word
      Succumb</p></td></tr><tr><td><p>6th</p></td><td><p>Power Word Forget,
      Power Word Mute</p></td></tr><tr><td><p>7th</p></td><td><p>Power Word
      Fortify, Power Word Pain</p></td></tr><tr><td><p>8th</p></td><td><p>Power
      Word Stop, Power Word Stun</p></td></tr><tr><td><p>9th</p></td><td>Power
      Word Heal, Power Word Kill</td></tr></tbody></table>
