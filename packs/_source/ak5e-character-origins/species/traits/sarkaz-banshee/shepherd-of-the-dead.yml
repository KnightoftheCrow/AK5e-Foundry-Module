    value: >-
      <h3>Shepherd of the Dead</h3><p>While your song can carry away the souls
      of the Sarkaz to the afterlife, it can also serve as an anchor point,
      fixing the life of a being to the earth. You gain the following
      benefits:</p><p><strong>Death Ward.</strong> You can cast the Death Ward
