  description:
    value: >-
      <h3>Natural Skulkers</h3><p>Felines are naturally adapted to quiet,
      stealthy movement. Even the most heavyfooted Feline can be far stealthier
      than they have any right to be. You gain the following
      benefits:</p><p><strong>Footpad.</strong> Whenever you make a Stealth
      Check, if the on the d20 is less than your Proficiency Bonus, it becomes
      equal to your Proficiency Bonus.</p><p><strong>Stealth
      Proficiency.</strong> You gain Proficiency in Stealth.</p>
