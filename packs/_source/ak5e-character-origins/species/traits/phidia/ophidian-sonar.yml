  description:
    value: >-
      <h3>Ophidian Sonar</h3><p>Like the Ophidians they represent, Phidia have
      an extremely developed sensory system; it is unfair to say that they
      simply have a good sense of hearing or smell, for the both are so
      inherently intwined in a Phidia as to make no difference. When they are
      paying close attention to their surroundings, you may see a Phidia with
      their mouth slightly ajar, to better allow for smells and vibrations to
      permeate through the biological sonar they possess. You gain the following
      benefits:</p><p><strong>Sonar Pulse.</strong> As an Action, you can focus
      completely on your hearing and smell at the exclusion of all else. If you
      do so, you learn how many Creatures are within 100 feet of you; you learn
      nothing of their intentions, affiliations or directions, but if they are
      covered by a particularly strong scent (such as blood), you can detect
      it.</p><p>However, when you use this Feature, you are considered to be
      Blind until the beginning of your next
      Turn.</p><p><strong>Tremorsense.</strong> You have 30 feet of
      Tremorsense.</p><p><strong>Partially Automated. </strong>Places a template
      so that the GM can easily see who is within the affected area.</p>
