  description:
    value: >-
      <h3>Constrictor</h3><p>The thin tail of a Phidia is not built for striking
      in the way of their Archosaurian cousins. The lean muscle of a Phidian
      tail is bent to the task of grasping and constricting, almost
      approximating a prehensile limb. You gain the following
      benefits:</p><p><strong>Prehensile.</strong> During each of your Turns,
      you can interact with two objects without having to use your Action, as
      opposed to one.</p><p><strong>Python Strike.</strong> When you take the
      Grapple Action, you can do so using your tail and thus not requiring a
      free hand. When you make a Athletics Check to initiate a Grapple in this
      way, or prevent a Creature grappled by your tail from escaping, you may
      use your Dexterity Bonus instead of Strength.</p><p><strong>Partially
      Automated: </strong>Use the "Toggle Dexterity Athletics" Activity to
      toggle your Athletics using your Dexterity Bonus. Remember to toggle this
      off outside of Grappling!</p>
