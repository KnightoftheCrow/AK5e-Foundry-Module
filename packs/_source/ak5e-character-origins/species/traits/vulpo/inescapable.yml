  description:
    value: >-
      <h3>Inescapable</h3><p>Your sense of smell gives you incredible tracking
      ability. When you focus, you can differentiate smells from each other that
      others aren’t even aware exist.</p><p>If you spend 10 minutes examining an
      area, you can make a DC15 Investigation Check. If you pass, you may ask
      the GM three questions about Creatures that have been present in this
      location in the last week. These questions should be things like “How many
      people were here?”, “Was the same person as last time here?”, or “How long
      ago was someone last here?” Regardless, the GM can only answer these
      Questions with one-word answers, or provide a value (such as “three days
      ago”). If you fail, you may only ask one question.</p><p>Once you have
      used this Feature, you must complete a Short Rest before you can use it
      again.</p><p><strong>Partially Automated.</strong></p>
