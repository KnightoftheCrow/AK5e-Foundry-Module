  description:
    value: >-
      <h3>Tail Strike</h3><p>Archosaurians continue to argue whether it is
      better to have a thick tail or a thin tail; regardless, it is an effective
      weapon.</p><p>When you select this Species, choose either a Thick Tail or
      a Thin Tail. Both options allow you to use your tail to make Unarmed
      Strikes, which deals 1d6 + your Ability Modifier in Bludgeoning Damage,
      instead of the normal Bludgeoning Damage for an Unarmed
      Strike.</p><ul><li><p>If you choose a Thick Tail, these Tail Strikes use
      your Strength Bonus for the Attack and Damage rolls.</p></li><li><p>If you
      choose a Thin Tail, they instead use your Dexterity Bonus for the Attack
      and Damage rolls.</p></li></ul><p>From 7th Level, you may make an Unarmed
      Strike using your tail as a Bonus Action.</p>
