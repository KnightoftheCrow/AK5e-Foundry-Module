  description:
    value: >-
      <h3>Oceanborne</h3><p>Aegir did not originally evolve under the water.
      They are semi-aquatic, and originally lived on the land near sources of
      water, before migrating en masse into the ocean for reasons unproven. They
      have since evolved further in those conditions, gaining an affinity for
      the water that is unmatched by other species.</p><p><strong>Blessing of
      the Sea.</strong> You cannot contract Oripathy through mundane
      means.</p><p><strong>Darkvision.</strong> You have 30 feet of
      Darkvision.</p><p><strong>Duck and Dive.</strong> While you are swimming,
      you have Advantage on Dexterity Saving Throws.</p><p><strong>Oxygenated
      Blood.</strong> You can hold your breath for five times as long as
      normal.</p><p></p><p><strong>Semi-Automated: </strong>You will be prompted
      on whether you are swimming when you make a Dexterity Saving Throw; this
      will provide Advantage if you choose "yes".</p>
