  description:
    value: >-
      <h3>Logic Engine</h3><p>As a Short Rest Activity, you can analyse any
      weapon, armour, or toolkit you are not Proficient with; you must remain in
      contact with the item for the entire duration, testing and studying it. At
      the end of that Short Rest, you are considered to be Proficient with that
      item. The maximum number of items you can have Proficiency in as a result
      of this Feature is 1; if you gain Proficiency in an item through this
      Feature while you are at your maximum number, you lose Proficiency in the
      oldest item you are currently Proficient with as a result of this
      Feature.</p><p>Starting at 7th level, the maximum number of items you can
      have Proficiency in through this Feature is increased to
      2.</p><p></p><p><strong>Partially Automated: </strong>The "Study" Activity
      allows you to "enchant" an Item, and you are treated as having Proficiency
      with that Item. The uses of this Feature track how many more items you can
      have studied in this way; use the "Restore Use" when you are no longer
      Proficient in an item via this Feature.</p>
