  description:
    value: >-
      <h3>Ever the Student, Ever the Master</h3><p>As a Long Rest Activity, you
      can choose a willing Creature and either become their Student or their
      Teacher as a Long Rest Activity, gaining the corresponding benefit below:.
      You can only have one Student or Teacher at a time; choosing a new one
      immediately replaces the old choice.</p><p><strong>Student</strong>. When
      you become a Creature’s Student, they choose one Skill that they are
      Proficient in; while you remain their Student, you are considered to be
      Proficient in that Skill. If you already have Proficiency in the Skill,
      you are considered to have Expertise
      instead.</p><p><strong>Teacher.</strong> When you become a Creature’s
      Teacher, you choose one Skill that you are Proficient in; while they
      remain your Student, they are considered to be Proficient in that Skill.
      If you have Expertise in that Skill, they are considered to have Expertise
      instead.</p><p><strong>Not Automated: </strong>This Feature applies an
      effect to the Creature based on whether they are your Student or  Teacher,
      but grants no Proficiencies; these must be handled manually.</p>
