  description:
    value: >-
      <h3>Birds of a Feather</h3><p>Some Liberi have been known to give one or
      more of their feathers to those they hold dear, and to those they trust.
      It is a symbolic gesture, but the feelings and intentions behind it are
      anything but, and shouldnâ€™t be done lightly!</p><p>Upon finishing a Long
      Rest, you may gift one of your feathers to a Creature; that Creature
      becomes part of your Flock. You and that ally gain the following
      benefits:</p><p><strong>Birds of Prey</strong>. When you would make an
      Attack Roll against a Creature that has already been Attacked or Damaged
      by a member of your Flock since your last Turn, you may give yourself
      Advantage on that Attack Roll (no Action required). You may use this
      Feature once per Short Rest.</p><p><strong>Nestmakers.</strong> When you
      roll to determine the amount of Hit Points you restore or Temporary Hit
      Points you grant to a member of your Flock, you can roll those dice twice
      and take either total (no Action required). You may use this Feature once
      per Short Rest.</p><p><strong>Flock Members.</strong> The maximum number
      of members that can be in your Flock (not including you) is equal to half
      your Proficiency Bonus, rounding up. A Creature cannot be in more than one
      Flock; if it joins a second Flock, it is removed from the first one. You
      can remove a Creature from your Flock at any time.</p><p><strong>Partially
      Automated: </strong>Grants the Birds of Prey and Nestmaker Features to
      Creatures marked as a member of your Flock.</p>
