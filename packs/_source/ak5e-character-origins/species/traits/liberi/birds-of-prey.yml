  description:
    value: >-
      <p>You and that ally gain the following benefits:</p><p><strong>Birds of
      Prey</strong>. When you would make an Attack Roll against a Creature that
      has already been Attacked or Damaged by a member of your Flock since your
      last Turn, you may give yourself Advantage on that Attack Roll (no Action
      required). You may use this Feature once per Short
      Rest.</p><p><strong>Partially Automated: </strong>Use this Feature before
      you make the Attack Roll.</p><p></p>
