  description:
    value: >-
      <h3>Dwellers of the Underground</h3><p>The Durin live most of their lives
      underground; all of it, in many cases. A majority of life is spent within
      their cities, but it was not always so, as they dwelled within the tunnels
      and caves of the earth. Even now, they maintain that old knowledge. You
      gain the following benefits:</p><p><strong>Darkvision.</strong> You have
      30 feet of Darkvision.</p><p><strong>Undergrounder.</strong> If you are
      underground or within a building, you have 60 feet of Tremorsense; this
      Tremorsense does not extend outside of the building you are
      in.</p><p><strong>Partially Automated: </strong>Provides Darkvision. Use
      the Toggle Tremorsense Activity to turn your Tremorsense on and off when
      appropriate. Remember to update the vision range.</p>
