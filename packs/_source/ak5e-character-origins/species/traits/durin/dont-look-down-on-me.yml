  description:
    value: >-
      <h3>Don’t Look Down on Me!</h3><p>Durin that venture to the surface often
      find themselves being treated with ‘kid gloves’ as a result of their size
      and appearance. While some are happy to be patronized, others develop
      something of a complex about their height.</p><p>When you deal Damage to a
      Creature who is one or more sizes larger than you, you can cause that
      Creature to take additional Damage equal to your Proficiency Bonus (no
      Action required).</p><p>You can use this Feature a number of times equal
      to your Proficiency Bonus, regaining all expended uses when you complete a
      Long Rest, and you can use it no more than once per
      Turn.</p><p><strong>Automated: </strong>Will Prompt you when you deal
      Damage to a Creature of Medium size or greater.</p>
