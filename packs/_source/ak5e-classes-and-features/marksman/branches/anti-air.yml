  description:
    value: >-
      <p>Some, upon hearing the name, expect Anti-Air Marksmen to be narrow
      specialists. In truth, they could not be more wrong; it is a title they
      bear because their versatility and sheer weight of fire allows them to
      engage those difficult targets as efficiently as any other target. Whether
      attacking ground or air, the attacks of an Anti-Air Marksman are rapid and
      punishing.</p><p>You get next Branch Features:</p><table><tbody><tr><td
      data-colwidth="50"><p>Level</p></td><td><p>Branch
      Feature</p></td></tr><tr><td data-colwidth="50"><p
      style="text-align:center">1</p></td><td><p>@UUID[Compendium.ak5e.ak5e-classes-and-features.Item.vTm5mXnTRh3dCdje]{Weight
      of Fire},
      @UUID[Compendium.ak5e.ak5e-classes-and-features.Item.R582ILYssQOBgweH]{Air
