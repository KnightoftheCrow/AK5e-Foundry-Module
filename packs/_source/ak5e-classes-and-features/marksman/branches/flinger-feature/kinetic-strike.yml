    value: >-
      <p>You can focus all of your might on a singular enemy in a concerted
      effort to destroy them utterly.</p><p>An an Action, choose a Creature you
      can see within 100 feet; that Creature must make a Dexterity Saving Throw
      against your Spell Save DC. On a failed Save, they take 4d8 Arts
