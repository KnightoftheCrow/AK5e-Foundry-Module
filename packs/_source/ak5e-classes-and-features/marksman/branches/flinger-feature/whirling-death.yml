  description:
    value: >-
      <p>Your control over your Bound Weapons is worthy of study; your might
      capable of changing the course of history.</p><p>As an Action during your
      Turn, you can whirl your Bound Weapons into a slicing maelstrom around
      you; this maelstrom is a 50-foot-radius Sphere centred on you for the
      duration. When this Sphere appears, you may choose any number of Creatures
      to be unaffected by it. Until the end of your next Turn, when this Sphere
      enters a affected Creatureâ€™s space, or they end their Turn there, they
      must make a Dexterity Saving Throw against your Spellcasting Agility
      Modifier. On a failed Save, they take 8d8 Slashing Damage; on a successful
      Save, they take half as much. Once a Creature has made this Saving Throw,
      they do not need to make it again until the beginning of your next
      Turn.</p><p>You cannot move your Bound Weapons or Attack with them while
      Whirling Death is ongoing. As an Action during your Turn, you may extend
      the duration of Whirling Death until the end of your next Turn; Whirling
      Death has a maximum duration of 3 Turns.</p><p>Once you have used this
      Feature, you may not do so again until you have finished a Long
      Rest.</p><p><strong>Partially Automated:</strong> Use this feat to apply
      damage on unaffected Creature inside sphere.</p>
