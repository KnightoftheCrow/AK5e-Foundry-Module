  description:
    value: >-
      <p>You are already well versed in tracking fast moving aerial targets. You
      gain the following benefits:</p><p><strong>Pigeon Shooting:</strong> Your
      Ranged Attacks against Creatures that are not in contact with the ground,
      or moved 60 or more feet during their last Turn, are made at
      Advantage.</p><p><strong>Shifting Focus:</strong> If your Target is
      reduced to 0 Hit Points, you can use a Bonus Action during your Turn to
      choose a new hostile Creature to be your Target for the remainder of the
      duration.</p><p><strong>Partially Automated: </strong>Pigeon Shooting
      can't account creature what not contact with ground;<strong> </strong>Use
      this feat to apply Target on a new Creature, but with full time of Target
      duration.</p>
