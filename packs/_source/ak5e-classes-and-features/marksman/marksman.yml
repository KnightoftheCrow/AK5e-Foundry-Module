  description:
    value: >-
      <h3>Core Marksman Traits</h3><table><tbody><tr><td data-colwidth="142"><p
      style="text-align:center"><strong>Primary
      Ability</strong></p></td><td><p>Dexterity</p></td></tr><tr><td
      data-colwidth="142"><p style="text-align:center"><strong>Hit Point
      Die</strong></p></td><td><p>D8 per Marksman level</p></td></tr><tr><td
      data-colwidth="142"><p style="text-align:center"><strong>Saving Throw
      Proficiencies</strong></p></td><td><p>Dexterity + one of your choice from
      thefollowing: Wisdom, Charisma</p></td></tr><tr><td data-colwidth="142"><p
      style="text-align:center"><strong>Skill
      Proficiencies</strong></p></td><td><p>Choose 3 from: Acrobatics,
      Athletics, Perception, Sleight of Hand, Stealth,
      Wilderness</p></td></tr><tr><td data-colwidth="142"><p
      style="text-align:center"><strong>Weapon
      Proficiencies</strong></p></td><td><p>Light Melee, Light Ranged, Heavy
      Ranged, Light Shields</p></td></tr><tr><td data-colwidth="142"><p
      style="text-align:center"><strong>Tool
      Proficiencies</strong></p></td><td><p>Any Tool
      Kit/Vehicle</p></td></tr><tr><td data-colwidth="142"><p
      style="text-align:center"><strong>Armor
      Training</strong></p></td><td><p>Light Armour, Medium
      Armour</p></td></tr><tr><td data-colwidth="142"><p
      style="text-align:center"><strong>Starting
      Equipment</strong></p></td><td><p>Choose A or B:</p><p>(A): (a) 1x Light
      Ranged Weapon or (b) 1x HeavyRanged Weapon or (c) 1x Grenade
      Launcher;</p><p>(a) 1x Light Melee Weapon or (b) 1x Light
      Shield;</p><p>(a) Protective Clothing or (b) Underarmour;</p><p>1x Tool
      Kit you are Proficient with;</p><p>(B): 1300
      LMD.</p></td></tr></tbody></table><h3>Hunters, Assassins, Heroes</h3><p>In
      many ways, all that ties most Marksmen together istheir choice of weapon.
      The width and breadth of thoseunder the Marksman’s umbrella cannot be
      overstated.To be a Marksman is to have a proclivity towardsranged combat,
      and ultimately says little aboutcharacter or nature in the same way other
      professionsmight.</p><p>Marksmen are exceptionally common; every war
      everfought has involved ranged combat, every ruralsettlement has a hunter,
      or at least drive off threats.Thus, to be a Marksman of note is to rise
      above thedross, to be a name worth knowing. Everyone needs aMarksman; why
      not be the best?</p>
    chat: ''
