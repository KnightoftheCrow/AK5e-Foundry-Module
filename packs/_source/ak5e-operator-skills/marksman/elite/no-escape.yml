    value: >-
      <ul><li><p><strong>Name</strong>: No Escape.</p></li><li><p><strong>SP
      Cost:</strong> 65.</p></li><li><p><strong>Start SP:</strong>
      30.</p></li><li><p><strong>Charging:</strong>
      Automatic.</p></li><li><p><strong>Activation Cost:</strong> Bonus
      Action.</p></li><li><p><strong>Effect:</strong> When you make a Ranged
      Attack, it now targets a point within the Normal Range of that Attack. All
      Creatures within a 5-foot-wide line from the origin of the Attack to the
      chosen point are considered targets for the Attack; you make one Attack
      Roll, but check the result against the Armour Class of all targets
      seperately. In addition, these Attacks are capable of travelling through
      up to 5 feet of solid material, allowing them to pierce total Cover, and
      negating any benefits of Half orThree Quarters
      Cover.</p></li><li><p><strong>Duration:</strong> 2
      Rounds.</p></li></ul><p><strong>Not Automated.</strong></p>
