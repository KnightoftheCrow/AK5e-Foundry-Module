      they must make a Dexterity Saving Throw against your Martial DC.On a
      failed Save, they take Slashing Damage equal to 5d4 + the Weapon’s base
      Damage. On a successful Save, they take half as much Damage. When this
      Operator Skill ends, the weapon falls to the floor at that
